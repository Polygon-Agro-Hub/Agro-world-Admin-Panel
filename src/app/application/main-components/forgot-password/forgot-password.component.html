<div
  class="flex flex-col md:flex-row justify-center md:justify-between items-center min-h-screen box-border relative"
>
  <!-- Absolute Logo (Always Visible) -->
  <img
    src="assets/images/logo.png"
    alt="Logo"
    class="absolute top-5 right-5 max-w-[120px] h-auto z-20"
  />

  <div class="flex flex-col md:flex-row mx-auto max-w-7xl w-full gap-10 flex-1">
    <!-- Left Illustration (Desktop Only) -->
    <div class="hidden md:flex w-1/2 h-screen items-center justify-center">
      <img
        src="assets/images/forgot-password.png"
        alt="Forgot Password Illustration"
        class="max-w-[500px] w-full h-auto object-contain"
      />
    </div>

    <!-- Right Section -->
    <div
      class="w-full md:w-1/2 flex flex-col justify-center items-center p-6 min-h-screen md:min-h-full"
    >
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-8 relative">
        <!-- Lock Icon -->
        <div class="flex justify-center items-center mb-6">
          <img
            src="assets/images/lock.png"
            alt="Lock Icon"
            class="max-w-[90px] h-auto"
          />
        </div>

        <!-- Title -->
        <h2 class="text-2xl md:text-3xl font-semibold text-center mb-4">
          Forgot Password
        </h2>

        <!-- Subtitle -->
        <p class="text-gray-600 text-center text-sm md:text-base mb-6">
          Enter the email you used to create your account so we can send you a
          link for resetting your password.
        </p>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" class="flex flex-col items-center">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Enter Your Email"
            class="w-full p-3 mb-4 border-b-2 border-gray-400 focus:outline-none focus:border-purple-600 text-gray-700"
            required
          />

          <!-- Send Button -->
          <!-- Send Button -->
          <button
            type="submit"
            [disabled]="isLoading"
            class="w-full bg-black hover:bg-white text-white hover:text-black hover:border hover:border-black font-semibold py-3 rounded-lg transition-colors duration-300 flex justify-center items-center"
          >
            <span *ngIf="!isLoading">Send Reset Link</span>
            <span *ngIf="isLoading" class="flex items-center gap-2">
              <svg
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
                ></path>
              </svg>
              Sending...
            </span>
          </button>

          <!-- Back to Login -->
          <button
            type="button"
            class="w-full mt-4 border border-gray-400 py-3 rounded-lg text-gray-800 hover:bg-gray-100 transition-colors duration-300"
            (click)="goToLogin()"
          >
            Back to Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
