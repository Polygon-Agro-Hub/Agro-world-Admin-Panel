<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div>
  <button onclick="window.location.href='/plant-care'">
    <i class="fa-solid fa-arrow-left"></i>
    Back
  </button>
  <div class="h-[20px]"></div>
  <div class="mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-lg font-semibold text-center mb-4">Index No: {{indexId}}</h2>
    <h2 class="text-lg  text-center mb-6">Days : {{daysPrm}}</h2>

    <div class="border-b mb-6">
      <ul class="flex">
        <li class="cursor-pointer py-2 px-4 text-center border-b-2"
          [ngClass]="{ 'border-green-500': selectedLanguage === 'english' }" (click)="selectLanguage('english')">
          English
        </li>
        <li class="cursor-pointer py-2 px-4 text-center border-b-2"
          [ngClass]="{ 'border-green-500': selectedLanguage === 'sinhala' }" (click)="selectLanguage('sinhala')">
          Sinhala
        </li>
        <li class="cursor-pointer py-2 px-4 text-center border-b-2"
          [ngClass]="{ 'border-green-500': selectedLanguage === 'tamil' }" 
          (click)="selectLanguage('tamil')">
          Tamil
        </li>
      </ul>
    </div>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">


      <div *ngIf="selectedLanguage === 'english'">
        <div>
          <label for="taskEnglish" class="block text-sm font-medium text-gray-700">Task</label>
          <input formControlName="taskEnglish" id="taskEnglish"name="cropName" [(ngModel)]="cropTaskObj.taskEnglish"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
          <!-- <div
            *ngIf="cropForm.get('cropName')!.invalid && (cropForm.get('cropName')!.dirty || cropForm.get('cropName')!.touched)"
            class="text-red-500 text-sm mt-1">
            <div *ngIf="cropForm.get('cropName')!.errors?.['required']">Crop name is required</div>
          </div> -->
        </div>

        <div>
          <label for="taskTypeEnglish" class="block text-sm font-medium text-gray-700">Task Type</label>
          <input formControlName="taskTypeEnglish" id="taskTypeEnglish"  name="taskTypeEnglish" [(ngModel)]="cropTaskObj.taskTypeEnglish"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
          <!-- <div
            *ngIf="cropForm.get('variety')!.invalid && (cropForm.get('variety')!.dirty || cropForm.get('variety')!.touched)"
            class="text-red-500 text-sm mt-1">
            <div *ngIf="cropForm.get('variety')!.errors?.['required']">Variety is required</div>
          </div> -->
        </div>

        <div class="md:col-span-2">
          <label for="taskCategoryEnglish" class="block text-sm font-medium text-gray-700">Task Category</label>
          <input formControlName="taskCategoryEnglish" id="taskCategoryEnglish" [(ngModel)]="cropTaskObj.taskCategoryEnglish"
            name="taskCategoryEnglish" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"/>
          <!-- <div
            *ngIf="cropForm.get('specialNotes')!.invalid && (cropForm.get('specialNotes')!.dirty || cropForm.get('specialNotes')!.touched)"
            class="text-red-500 text-sm mt-1">
            <div *ngIf="cropForm.get('specialNotes')!.errors?.['required']">Special Notes is required</div>
          </div> -->
        </div>
      </div>

      <div *ngIf="selectedLanguage === 'sinhala'">
        <div>
          <label for="taskSinhala" class="block text-sm font-medium text-gray-700">Task in Sinhala </label>
          <input formControlName="taskSinhala" id="taskSinhala" [(ngModel)]="cropTaskObj.taskSinhala"
            name="taskSinhala" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
          <!-- <div
            *ngIf="cropForm.get('sinhalaCropName')!.invalid && (cropForm.get('sinhalaCropName')!.dirty || cropForm.get('sinhalaCropName')!.touched)"
            class="text-red-500 text-sm mt-1">
            <div *ngIf="cropForm.get('sinhalaCropName')!.errors?.['required']">Crop name is required</div>
          </div> -->
        </div>

        <div>
          <label for="taskTypeSinhala" class="block text-sm font-medium text-gray-700">Task Type in Sinhala</label>
          <input formControlName="taskTypeSinhala" id="taskTypeSinhala" [(ngModel)]="cropTaskObj.taskTypeSinhala"
            name="taskTypeSinhala" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
          <!-- <div
            *ngIf="cropForm.get('sinhalaVariety')!.invalid && (cropForm.get('sinhalaVariety')!.dirty || cropForm.get('sinhalaVariety')!.touched)"
            class="text-red-500 text-sm mt-1">
            <div *ngIf="cropForm.get('sinhalaVariety')!.errors?.['required']">Variety is required</div>
          </div> -->
        </div>

        <div class="md:col-span-2">
          <label for="taskCategorySinhala" class="block text-sm font-medium text-gray-700">Task Category in
            Sinhala</label>
          <input formControlName="taskCategorySinhala" id="taskCategorySinhala" [(ngModel)]="cropTaskObj.taskCategorySinhala"
            name="taskCategorySinhala" rows="3"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md"/>
          <!-- <div
            *ngIf="cropForm.get('sinhalaSpecialNotes')!.invalid && (cropForm.get('sinhalaSpecialNotes')!.dirty || cropForm.get('sinhalaSpecialNotes')!.touched)"
            class="text-red-500 text-sm mt-1">
            <div *ngIf="cropForm.get('sinhalaSpecialNotes')!.errors?.['required']">Special Notes is required</div>
          </div> -->
        </div>
      </div>

      <div *ngIf="selectedLanguage === 'tamil'">
        <div>
          <label for="taskTamil" class="block text-sm font-medium text-gray-700">Task in Tamil </label>
          <input formControlName="taskTamil" id="taskTamil" [(ngModel)]="cropTaskObj.taskTamil"
            name="taskTamil" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
          <!-- <div
            *ngIf="cropForm.get('tamilCropName')!.invalid && (cropForm.get('tamilCropName')!.dirty || cropForm.get('tamilCropName')!.touched)"
            class="text-red-500 text-sm mt-1">
            <div *ngIf="cropForm.get('tamilCropName')!.errors?.['required']">Crop name is required</div>
          </div> -->
        </div>

        <div>
          <label for="taskTypeTamil" class="block text-sm font-medium text-gray-700">Task Type in Tamil</label>
          <input formControlName="taskTypeTamil" id="taskTypeTamil" [(ngModel)]="cropTaskObj.taskTypeTamil"
            name="taskTypeTamil" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" />
          <!-- <div
            *ngIf="cropForm.get('tamilVariety')!.invalid && (cropForm.get('tamilVariety')!.dirty || cropForm.get('tamilVariety')!.touched)"
            class="text-red-500 text-sm mt-1">
            <div *ngIf="cropForm.get('tamilVariety')!.errors?.['required']">Variety is required</div>
          </div> -->
        </div>

        <div class="md:col-span-2">
          <label for="taskCategoryTamil" class="block text-sm font-medium text-gray-700">Task Category in Tamil</label>
          <input formControlName="taskCategoryTamil" id="taskCategoryTamil"
            name="taskCategoryTamil" rows="3" [(ngModel)]="cropTaskObj.taskCategoryTamil"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md"/>
          <!-- <div
            *ngIf="cropForm.get('tamilSpecialNotes')!.invalid && (cropForm.get('tamilSpecialNotes')!.dirty || cropForm.get('tamilSpecialNotes')!.touched)"
            class="text-red-500 text-sm mt-1">
            <div *ngIf="cropForm.get('tamilSpecialNotes')!.errors?.['required']">Special Notes is required</div>
          </div> -->
        </div>
      </div>

      <div class="flex justify-end mt-6">
        <button type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md mr-2" (click)="onCancel()">
          Cancel
        </button>
        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
