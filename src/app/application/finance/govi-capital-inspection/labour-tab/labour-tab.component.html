<div class="space-y-2 p-10">
  
  <div class="bg-[#F9FAFC] dark:bg-gray-800 p-5 rounded-lg mb-5">
    <label class="block text-sm font-medium text-gray-700 dark:text-textDark mb-2">
      <span class="text-gray-500 dark:text-textDark">01. Can the farmer manage the proposed crop / cropping system through family labour?</span>
    </label>

    <input
          type="text"
          [value]="LaborObj.isManageFamilyLabour == 1 ? 'Yes' : 'No'"
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-tileBlack text-gray-900 dark:text-textDark"
          readonly
        />
  </div>

  <div *ngIf="LaborObj.isManageFamilyLabour == 0" class="bg-[#F9FAFC] dark:bg-gray-800 p-5 rounded-lg mb-5">
    <label class="block text-sm font-medium text-gray-700 dark:text-textDark mb-2">
      <span class="text-gray-500 dark:text-textDark">02. If not, do you have adequate labours to manage the same?</span> 
    </label>

    <input
          type="text"
          [value]="LaborObj.hasAdequateAlternativeLabour == 1 ? 'Yes' : 'No'"
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-tileBlack text-gray-900 dark:text-textDark"
          readonly
        />
  </div>

  <div class="bg-[#F9FAFC] dark:bg-gray-800 p-5 rounded-lg mb-5">
    <label class="block text-sm font-medium text-gray-700 dark:text-textDark mb-2">
      <span class="text-gray-500 dark:text-textDark">{{ LaborObj.isManageFamilyLabour == 0 ? '03' : '02' }}. Is family/hired labour equipped to handle the proposed crop/cropping system?</span>
    </label>

    <input
          type="text"
          [value]="LaborObj.isFamilyHiredLabourEquipped == 1 ? 'Yes' : 'No'"
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-tileBlack text-gray-900 dark:text-textDark"
          readonly
        />
  </div>

  <div class="bg-[#F9FAFC] dark:bg-gray-800 p-5 rounded-lg mb-5">
    <label class="block text-sm font-medium text-gray-700 dark:text-textDark mb-2">
      <span class="text-gray-500 dark:text-textDark">{{ LaborObj.isManageFamilyLabour == 0 ? '04' : '03' }}. Are there any mechanization options to substitute the labour?</span>
    </label>

    <input
          type="text"
          [value]="LaborObj.areThereMechanizationOptions == 1 ? 'Yes' : 'No'"
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-tileBlack text-gray-900 dark:text-textDark"
          readonly
        />
  </div>

  <div class="bg-[#F9FAFC] dark:bg-gray-800 p-5 rounded-lg mb-5">
    <label class="block text-sm font-medium text-gray-700 dark:text-textDark mb-2">
      <span class="text-gray-500 dark:text-textDark">{{ LaborObj.isManageFamilyLabour == 0 ? '05' : '04' }}. Is machinery available?</span>
    </label>

    <input
          type="text"
          [value]="LaborObj.isMachineryAvailable == 1 ? 'Yes' : 'No'"
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-tileBlack text-gray-900 dark:text-textDark"
          readonly
        />
  </div>

  <div class="bg-[#F9FAFC] dark:bg-gray-800 p-5 rounded-lg mb-5">
    <label class="block text-sm font-medium text-gray-700 dark:text-textDark mb-2">
      <span class="text-gray-500 dark:text-textDark">{{ LaborObj.isManageFamilyLabour == 0 ? '06' : '05' }}. Is machinery affordable?</span>
    </label>

    <input
          type="text"
          [value]="LaborObj.isMachineryAffordable == 1 ? 'Yes' : 'No'"
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-tileBlack text-gray-900 dark:text-textDark"
          readonly
        />
  </div>

  <div class="bg-[#F9FAFC] dark:bg-gray-800 p-5 rounded-lg mb-5">
    <label class="block text-sm font-medium text-gray-700 dark:text-textDark mb-2">
      <span class="text-gray-500 dark:text-textDark">{{ LaborObj.isManageFamilyLabour == 0 ? '07' : '06' }}. Is machinery cost effective?</span>
    </label>

    <input
          type="text"
          [value]="LaborObj.isMachineryCostEffective == 1 ? 'Yes' : 'No'"
          class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white dark:bg-tileBlack text-gray-900 dark:text-textDark"
          readonly
        />
  </div>

  <!-- Pagination -->
  <div class="flex justify-center items-center gap-4 mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
    <button
      (click)="onPreviousPage()"
      [disabled]="currentPage === 1"
      class="w-10 h-10 flex items-center justify-center rounded-md bg-blue-500 hover:bg-blue-600 text-white disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    
    <span class="text-sm font-medium text-gray-700 dark:text-textDark">
      Page [ {{ currentPage }} / {{ totalPages }} ]
    </span>
    
    <button
      (click)="onNextPage()"
      [disabled]="currentPage === totalPages"
      class="w-10 h-10 flex items-center justify-center rounded-md bg-blue-500 hover:bg-blue-600 text-white disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    >
      <i class="fa-solid fa-chevron-right"></i>
    </button>
  </div>
</div>
