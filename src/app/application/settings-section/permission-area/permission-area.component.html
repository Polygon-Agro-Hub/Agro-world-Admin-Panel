<button class="mb-5 text-textLight dark:text-textDark" onclick="window.location.href='/settings/view-roles'">
    <i class="fa-solid fa-arrow-left"></i>
    Back
  </button>




  

  <div class="pt-5 pr-12 pl-12 pb-5 w-100 bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg">
    <div class="flex justify-between items-center mb-8">
        <div class="flex items-center">
            <h2 class="text-2xl font-normal text-textLight dark:text-textDark">Permissions Management</h2>
        </div>




        


        
        
        
    </div>

    <div class="overflow-auto">
        <table class="table-auto border-collapse border border-gray-300 w-full">
          <thead>
            <tr>
              <th class="border border-gray-300 p-2 bg-gray-200 dark:bg-gray-700 text-left text-textLight dark:text-textDark">Feature</th>
              <th
                *ngFor="let position of positionList"
                class="border border-gray-300 p-2 bg-gray-200 dark:bg-gray-700 text-textLight dark:text-textDark text-center"
              >
                {{ position.positions }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let feature of FeatureList">
              <td class="border border-gray-300 p-2 text-left bg-gray-100 dark:bg-gray-800 text-textLight dark:text-textDark">
                {{ feature.name }}
              </td>
              <td
                *ngFor="let position of positionList"
                class="border border-gray-300 p-2 text-center"
              >
                <input
                  type="checkbox"
                  class="form-checkbox h-5 w-5 text-[#3980C0]"
                  [checked]="isChecked(feature.id, position.id)"
                  (change)="onCheckboxChange($event, feature.id, position.id)"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      


    
</div>
