<div class="flex flex-row bg-primaryMainLight dark:bg-primaryMainDark min-h-screen">
  <!-- Side Navigation Component -->
  <app-sidenav (onToggleSideNav)="onSidenavToggle($event)"></app-sidenav>

  <div class="flex-grow">
    <!-- Navbar Section -->
    <div  [ngClass]="{ 'ml-48 md:ml-[250px]': isSidenavExpanded, 'ml-20': !isSidenavExpanded }"
    class="transition-all duration-300 ease-in-out overflow-hidden h-auto">
      <app-navbar></app-navbar>
    </div>

    <!-- Content Section -->
    <div [ngClass]="{ 'ml-48 md:ml-64': isSidenavExpanded, 'ml-16': !isSidenavExpanded }" 
         class="transition-all duration-500 ease-in-out p-10 overflow-hidden h-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
