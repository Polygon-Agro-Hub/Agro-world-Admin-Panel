<button onclick="window.location.href='/collection-hub'" class="ml-5 text-textLight dark:text-textDark">

<div class="mx-auto p-6 bg-white dark:bg-tileBlack rounded-lg shadow-mg">
    <h2 class="text-2xl mb-6 text-textLight dark:text-textDark">Add Collection Center</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">

            <!-- Registration Code -->
            <div>
                <label for="regCode" class="block text-sm font-medium text-gray-700 dark:text-textDark">Reg Code</label>
                <input id="regCode" name="regCode" [value]="centerFetchData.regCode"
                    [(ngModel)]="centerFetchData.regCode" #regCodeInput="ngModel"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
                    required />
                <div *ngIf="regCodeInput.touched && !centerFetchData.regCode" class="text-red-500 text-sm mt-1">
                    <div>RegCode is required</div>
                </div>
            </div>

            <!-- Collection Center Name -->
            <div>
                <label for="centerName" class="block text-sm font-medium text-gray-700 dark:text-textDark">Collection
                    Center Name</label>
                <input id="centerName" name="centerName" [(ngModel)]="centerFetchData.centerName"
                    #centerNameInput="ngModel" [value]="centerFetchData.centerName"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack" />
                <div *ngIf="centerNameInput.touched && !centerFetchData.centerName" class="text-red-500 text-sm mt-1">
                    <div>Center Name is required</div>
                </div>
            </div>

            <!-- Building Number -->
            <div>
                <label for="buildingNumber" class="block text-sm font-medium text-gray-700 dark:text-textDark">Building
                    Number</label>
                <input type="text" id="buildingNumber" name="buildingNumber" [value]="centerFetchData.buildingNumber"
                    [(ngModel)]="centerFetchData.buildingNumber" #buildingNumberInput="ngModel"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack" />
                <div *ngIf="buildingNumberInput.touched && !centerFetchData.buildingNumber"
                    class="text-red-500 text-sm mt-1">
                    <div>Buliding number is required</div>
                </div>
            </div>

            <!-- Street Name -->
            <div>
                <label for="street" class="block text-sm font-medium text-gray-700 dark:text-textDark">Street
                    Name</label>
                <input id="street" name="street" [value]="centerFetchData.street" [(ngModel)]="centerFetchData.street"
                    #streetInput="ngModel"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack" />
                <div *ngIf="streetInput.touched && !centerFetchData.street" class="text-red-500 text-sm mt-1">
                    <div>Street is required</div>
                </div>
            </div>

            <!-- Province -->
            <div>
                <label for="province"
                    class="block text-sm font-medium text-gray-700 dark:text-textDark">Province</label>
                <select id="province" name="province" [(ngModel)]="selectProvince" (change)="onProvinceChange()"
                    [value]="centerFetchData.province" #provinceInput="ngModel"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack">
                    <option selected disabled>-- select --</option>
                    <option *ngFor="let item of ProvinceData" [value]="item.province">{{item.province}}</option>
                </select>
                <div *ngIf="provinceInput.touched && !centerFetchData.province" class="text-red-500 text-sm mt-1">
                    <div>province is required</div>
                </div>
            </div>

            <!-- District -->
            <div>
                <label for="district"
                    class="block text-sm font-medium text-gray-700 dark:text-textDark">District</label>
                <select id="district" name="district" [value]="centerFetchData.district"
                    [(ngModel)]="centerFetchData.district" #districtInput="ngModel"
                    class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack">
                    <option selected disabled>-- select --</option>
                    <option *ngFor="let item of selectedDistrict" [value]="item.districtName">{{item.districtName}}

                </div>
