<button class="mb-5 text-textLight dark:text-textDark" (click)="back()">
    <i class="fa-solid fa-arrow-left"></i>
    Back
</button>

<div class="mx-auto p-6 bg-tileLight dark:bg-tileBlack rounded-lg shadow-lg">
    <h2 class="text-xl mb-6 text-textLight dark:text-textDark font-normal">Add Product Type</h2>

    <div>

       <div class="mb-5">
        <!-- Type Name Input -->
        <label for="typeName" class="block text-[#534E4E] dark:text-textDark my-2">Type Name</label>
        <input id="typeName" name="typeName" [(ngModel)]="productObj.typeName" (input)="onTypeNameInput($event)"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-tileLight dark:bg-tileBlack text-textLight dark:text-textDark"
            placeholder="Ex: Up Country Fruits" #typeNameInput="ngModel" required pattern="^[A-Za-z\s]*$"/>

        <!-- Error Messages -->
        <div *ngIf="typeNameInput.touched && typeNameInput.errors" class="text-red-500 text-sm mt-1">
            <div *ngIf="typeNameInput.errors['required']">Type Name is required</div>
            <div *ngIf="typeNameInput.errors['pattern']">Type Name must contain only English letters.</div>
        </div>
    </div>

        <div class="mb-5">
            <!-- Role Input -->
            <label for="cropName" class="block text-[#534E4E] dark:text-textDark my-2">
                Short Code (Must have 3 initials)
            </label>

            <input id="shortCode" name="shortCode" [(ngModel)]="productObj.shortCode" #shortCodeInput="ngModel"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md bg-tileLight dark:bg-tileBlack text-textLight dark:text-textDark"
                placeholder="Ex : UCF" required maxlength="3" pattern="^[A-Za-z]{1,3}$"
                (input)="onShortCodeInput($event)" />

            <!-- Error: Required Field -->
            <div *ngIf="shortCodeInput.touched && shortCodeInput.errors" class="text-red-500 text-sm mt-1">
                <div *ngIf="shortCodeInput.errors['required']">Short Code is required</div>
                <div *ngIf="shortCodeInput.errors['maxlength']">Short Code cannot be longer than 3 characters</div>
                <div *ngIf="shortCodeInput.errors['pattern']">Short Code must be 1 to 3 uppercase letters (Aâ€“Z) only.
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-end mt-6">
        <button (click)="onCancel()" type="button" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md mr-2">
            Cancel
        </button>
        <button (click)="createType()" class="px-6 py-2 bg-[#3980C0] text-white rounded-md">
            Save
        </button>
    </div>
</div>
