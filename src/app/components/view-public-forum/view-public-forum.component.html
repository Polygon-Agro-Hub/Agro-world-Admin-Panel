<button class="mb-5" onclick="window.location.href='/plant-care'">
    <i class="fa-solid fa-arrow-left"></i>
    Back
</button>
<div class="bg-white rounded-lg shadow-md w-100 mx-auto">
    <div class="p-4">
        <div class="flex items-center justify-between w-100">
            <div class="flex items-center justify-between gap-x-5 w-full">
                <div class="flex items-center">
                    <div class="rounded-full bg-gray-200 h-10 w-10 flex items-center justify-center overflow-hidden mx-5 my-5">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <h3 class="text-lg font-medium">Waterlogging in my potato plantation</h3>
                </div>
                <div class="flex items-end space-x-3 mx-5 relative">
                    <p class="text-sm text-gray-600  w-full">4 hr ago</p>
                    <div class="flex flex-col">
                        <button class="text-gray-500 hover:text-gray-700" (click)="toggleDeleteButton()">
                            <svg xmlns=" http://www.w3.org/2000/svg " width="16 " height="16 " fill="currentColor " class="bi bi-three-dots-vertical " viewBox="0 0 16 16 ">
                                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0 "/>
                              </svg>
                            </button>
                        <div class="flex flex-col">
                            <button *ngIf="isDeleteVisible " class="mt-2 bg-white text-black font-medium py-2 px-4 border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 absolute left-0">
                                Delete
                              </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center my-5 ">
            <div class="w-[40%] h-50 ">
                <img src="https://fastly.picsum.photos/id/11/2500/1667.jpg?hmac=xxjFJtAPgshYkysU_aqx2sZir-kIOjNR9vx0te7GycQ " alt=" ">
            </div>
        </div>
        <div class="flex flex-col justify-center mx-5 mt-10 ">
            <p>I'm really concerned about the weather forecast. Heavy rains are expected for the next few days, and I'm worried about waterlogging in my potato plantation. What steps can I take to protect my crops?</p>
            <div class="flex justify-end my-5 cursor-pointer text-cyan-700 ">
                <span>21 Replies</span>
            </div>
        </div>
    </div>
    <hr>
    <div class="p-10 flex items-center space-x-2 w-full ">
        <div class="flex items-center border border-gray-300 rounded-lg p-2 w-full ">
            <textarea type="text " placeholder="Write your message here... " class="flex-grow bg-transparent border-none focus:outline-none px-2 h-36 "></textarea>
            <button class="text-gray-500 hover:text-gray-600 p-2 " id="file-upload-btn ">
        <i class=" fa fa-paperclip " style="font-size:25px; "></i>
    </button>
            <input id="file-upload " type="file " class="hidden " />
        </div>
        <button class="ml-2 text-[#8ac440] hover:text-green-600 ">
            <i class="material-icons " style="font-size:36px ">send</i>
        </button>
    </div>
</div>
