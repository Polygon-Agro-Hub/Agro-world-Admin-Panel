<div>
  <h2 class="text-2xl font-bold mb-6 text-center">Task {{ dayNumber }}</h2>
  <div class="mb-4">
    <label for="title" class="block text-sm font-medium text-gray-700"
      >Add Title</label
    >
    <input
      type="text"
      id="title"
      [(ngModel)]="formData.title"
      name="title"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      required
    />
  </div>
  <div class="mb-4">
    <label for="daysnum" class="block text-sm font-medium text-gray-700"
      >Add Number of Day</label
    >
    <input
      type="text"
      id="daysnum"
      [(ngModel)]="formData.daysnum"
      name="daysnum"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-md"
      required
    />
  </div>
  <div class="mb-4">
    <label for="description" class="block text-sm font-medium text-gray-700"
      >Add Description</label
    >
    <textarea
      id="description"
      [(ngModel)]="formData.description"
      name="description"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-md h-56"
      required
    ></textarea>
  </div>
</div>
