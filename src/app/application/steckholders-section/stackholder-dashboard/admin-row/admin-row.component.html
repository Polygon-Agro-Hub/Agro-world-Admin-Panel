<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div class="w-full p-4 ">
  <!-- Main container with responsive grid -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    
    <!-- First Section - Top Stats Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <!-- Blue Admin Users Card -->
      <div class="bg-blue-500   text-white p-6 rounded-lg shadow-lg flex flex-col items-center justify-center text-center h-full">
        <i class="fa-regular fa-newspaper text-4xl mb-4"></i>
        <h2 class="text-lg font-semibold dark:text-white">Admin Users</h2>
        <h2 class="text-sm font-semibold dark:text-white">Total</h2>
        <p class="text-2xl font-bold dark:text-white">{{allAdminUsers}}</p>
      </div>

      <!-- Active Admins Card -->
      <div class="bg-white dark:bg-tileBlack dark:text-white p-6 rounded-lg shadow-lg flex flex-col items-center justify-center text-center h-full">
        <p class="text-xl font-thin text-gray-600 dark:text-white">Active Admins</p>
        <p class="text-sm font-thin text-gray-600 dark:text-white">Just Now</p>
        <p class="text-4xl font-bold dark:text-white text-gray-900 mt-2">01</p>
      </div>

      <!-- New Admins Card -->
      <div class="bg-white dark:bg-tileBlack p-6 rounded-lg shadow-lg flex flex-col items-center justify-center text-center h-full">
        <p class="text-xl font-thin text-gray-600 dark:text-white">New Admins</p>
        <p class="text-sm font-thin text-gray-600 dark:text-white">Today</p>
        <p class="text-4xl font-bold text-gray-900 mt-2 dark:text-white">{{newAdminUsers}}</p>
      </div>
    </div>

    <!-- Second Section - Admin Types -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <!-- Associate Admins -->
      <div class="bg-white dark:bg-tileBlack p-6 rounded-lg shadow-lg">
        <div class="flex justify-between items-center">
          <p class="text-xl font-thin text-gray-600 dark:text-white">Total Associate</p>
          <p class="text-4xl font-bold text-gray-900 dark:text-white">{{associateAdmins}}</p>
        </div>
      </div>

      <!-- Executive Admins -->
      <div class="bg-white dark:bg-tileBlack p-6 rounded-lg shadow-lg">
        <div class="flex justify-between items-center">
          <p class="text-xl font-thin text-gray-600 dark:text-white">Total Executives</p>
          <p class="text-4xl font-bold text-gray-900 dark:text-white">{{executiveAdmins}}</p>
        </div>
      </div>

      <!-- Officer Admins -->
      <div class="bg-white dark:bg-tileBlack p-6 rounded-lg shadow-lg">
        <div class="flex justify-between items-center">
          <p class="text-xl font-thin text-gray-600 dark:text-white">Total Officers</p>
          <p class="text-4xl font-bold text-gray-900 dark:text-white">{{officerAdmins}}</p>
        </div>
      </div>

      <!-- Manager Admins -->
      <div class="bg-white dark:bg-tileBlack p-6 rounded-lg shadow-lg">
        <div class="flex justify-between items-center">
          <p class="text-xl font-thin text-gray-600 dark:text-white">Total Managers</p>
          <p class="text-4xl font-bold text-gray-900 dark:text-white">{{managerAdmins}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
