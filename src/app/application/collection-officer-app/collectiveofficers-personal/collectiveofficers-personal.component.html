<button
  onclick="window.location.href='/steckholders/collective-officer'"
  class="ml-5 text-textLight dark:text-textDark"
>
  <i class="fa-solid fa-arrow-left"></i>
  Back
</button>
<div class="h-[20px]"></div>
<div
  *ngIf="this.itemId == null"
  class="mx-auto p-6 bg-white dark:bg-tileBlack rounded-lg shadow-mg"
>
  <form [formGroup]="officerForm" (ngSubmit)="onSubmit()">
    <div *ngIf="selectedPage === 'pageOne'">
    <!-- <div> -->
      <h2 class="text-2xl mb-6 text-textLight dark:text-textDark">
        Add Personal Details
      </h2>
      <div>
        <div class="flex justify-center pt-3 pb-9">
          <div class="relative">
            <input
              type="file"
              id="imageUpload"
              accept="image/*"
              class="hidden"
              (change)="onFileSelected($event)"
            />

            <!-- Display default image if no file is selected -->
            <img
              *ngIf="!selectedImage"
              class="rounded-full w-60 h-60"
              src="https://images.pexels.com/photos/845457/pexels-photo-845457.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt="Profile Picture"
            />

            <!-- Display the selected image if available -->
            <img
              *ngIf="selectedImage"
              class="rounded-full w-60 h-60"
              [src]="selectedImage"
              alt="Profile Picture"
            />

            <span
              (click)="triggerFileInput($event)"
              class="absolute bottom-5 right-5 transform translate-x-1/4 translate-y-1/4 bg-white p-1 rounded-full cursor-pointer"
            >
              <img
                src="../../../assets/images/editIcon.png"
                alt="Edit Icon"
                class="w-16 h-16"
              />
            </span>
          </div>
        </div>


        

        <div class="h-[20px]"></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">





          <div>
            <label for="enpType" class="block text-sm font-medium text-gray-700 dark:text-textDark">
              Staff Employee Type
            </label>
          
            <div class="flex items-center space-x-4 mt-3">
              <div class="flex items-center space-x-2">
                <label class="block text-sm font-medium text-gray-700 dark:text-textDark">
                  <input
                    class="w-5 h-5"
                    type="radio"
                    name="enpType"
                    value="Permanent"
                    formControlName="enpType"
                    [(ngModel)]="personalData.enpType"
                  />
                  Permanent
                </label>
              </div>
              <div class="flex items-center space-x-2">
                <label class="block text-sm font-medium text-gray-700 dark:text-textDark">
                  <input
                    class="w-5 h-5"
                    type="radio"
                    name="enpType"
                    value="Temporary"
                    formControlName="enpType"
                    [(ngModel)]="personalData.enpType"
                  />
                  Temporary
                </label>
              </div>
            </div>
          </div>
          
        
         


          





          <div>
            <label
              for="languages"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
            >
              Preferred Languages
            </label>
  
            <div class="flex items-center space-x-4 mt-3">
              <div class="flex items-center space-x-2">
                <input
                  class="w-5 h-5"
                  type="checkbox"
                  id="sinhala"
                  name="languages"
                  value="Sinhala"
                  (change)="onCheckboxChange1('Sinhala', $event)"
                />
                <label for="sinhala" class="text-gray-700 dark:text-textDark"
                  >Sinhala</label
                >
              </div>
              <div class="flex items-center space-x-2">
                <input
                  class="w-5 h-5"
                  type="checkbox"
                  id="english"
                  name="languages"
                  value="English"
                  (change)="onCheckboxChange1('English', $event)"
                />
                <label for="english" class="text-gray-700 dark:text-textDark"
                  >English</label
                >
              </div>
              <div class="flex items-center space-x-2">
                <input
                  class="w-5 h-5"
                  type="checkbox"
                  id="tamil"
                  name="languages"
                  value="Tamil"
                  (change)="onCheckboxChange1('Tamil', $event)"
                />
                <label for="tamil" class="text-gray-700 dark:text-textDark"
                  >Tamil</label
                >
              </div>
            </div>
          </div>







          <div>
            <label
              for="centerId"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
            >
              Company Name
            </label>
            <select
              formControlName="centerId"
              id="centerId"
              [(ngModel)]="personalData.companyId"
              name="centerId"
              class="form-control mt-1 block w-full p-2 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-100 dark:bg-gray-800 appearance-none focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option
                *ngFor="let center of CompanyData"
                [value]="center.id"
                class="p-2 text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800"
              >
                {{ center.companyNameEnglish }}
              </option>
            </select>
          </div>


          <div>
            <label
              for="centerId"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
            >
              Collection Center Name
            </label>
            <select
              formControlName="centerId"
              id="centerId"
              [(ngModel)]="personalData.centerId"
              name="centerId"
              class="form-control mt-1 block w-full p-2 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-100 dark:bg-gray-800 appearance-none focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option
                *ngFor="let center of collectionCenterData"
                [value]="center.id"
                class="p-2 text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800"
              >
                {{ center.centerName }}
              </option>
            </select>
          </div>

          





          






          

          <div *ngIf="personalData.companyId=='1'">
            <label
              for="jobRole"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
            >
              Job Role
            </label>
            <select
              formControlName="jobRole"
              id="jobRole"
              [(ngModel)]="personalData.jobRole"
              (change)="EpmloyeIdCreate()"
              name="jobRole"
              placeholder="select"
              class="form-control mt-1 block w-full p-2 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-100 dark:bg-gray-800 appearance-none focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option
                disabled
                class="p-2 text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800"
              >
                -- select --
              </option>
              
              <option
                selected
                value="Collection Center Manager"
                class="p-2 text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800"
              >
                Collection Center Manager
              </option>
              <option
                value="Collection Officer"
                class="p-2 text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800"
              >
                Collection Officer
              </option>
              <option
                value="Customer Officer"
                class="p-2 text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800"
              >
                Customer Officer
              </option>
            </select>
          </div>




          <div *ngIf="personalData.companyId!='1'">
            <label
              for="jobRole"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
            >
              Job Role
            </label>
            <select
              formControlName="jobRole"
              id="jobRole"
              [(ngModel)]="personalData.jobRole"
              (change)="EpmloyeIdCreate()"
              name="jobRole"
              placeholder="select"
              class="form-control mt-1 block w-full p-2 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-100 dark:bg-gray-800 appearance-none focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option
                disabled
                class="p-2 text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800"
              >
                -- select --
              </option>
              
              <option
                selected
                value="Collection Center Manager"
                class="p-2 text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800"
              >
                Collection Center Manager
              </option>
              
            </select>
          </div>





          <div>
            <label
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
              >EMP ID / User name</label
            >
            <div class="flex mt-1">
              <span
                class="inline-flex items-center px-3 py-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
              >
                
                <p *ngIf="personalData.jobRole === 'Collection Center Manager'">
                  CCM
                </p>
                <p *ngIf="personalData.jobRole === 'Collection Officer'">COO</p>
                <p *ngIf="personalData.jobRole === 'Customer Officer'">CUO</p>
              </span>
              <input
                type="text"
                [value]="lastID"
                name="empId"
               
                class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm pl-4 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                disabled
              />
            </div>
          </div>




          <div *ngIf="personalData.jobRole === 'Collection Officer'">
            <label
              for="centerId"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
            >
              Manager Name
            </label>
            <select
              formControlName="centerId"
              id="centerId"
              [(ngModel)]="personalData.irmId"
              name="centerId"
              class="form-control mt-1 block w-full p-2 text-gray-700 dark:text-gray-300 border border-gray-300 dark:border-gray-600 rounded-md bg-gray-100 dark:bg-gray-800 appearance-none focus:ring-indigo-500 focus:border-indigo-500"
            >
              <option
                *ngFor="let center of collectionManagerData"
                [value]="center.id"
                class="p-2 text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800"
              >
                {{ center.firstNameEnglish }}
              </option>
            </select>
          </div>




          <div>
            <label
              for="firstNameEnglish"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
              >First Name (in English)</label
            >
            <input
              formControlName="lastNameEnglish"
              id="firstNameEnglish"
              [(ngModel)]="personalData.firstNameEnglish"
              name="firstNameEnglish"
              class="form-control mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
            />
          </div>

          <div>
            <label
              for="variety"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
              >Last Name (in English)</label
            >
            <input
              formControlName="lastNameEnglish"
              id="lastName"
              name="lastName"
              [(ngModel)]="personalData.lastNameEnglish"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
            />
          </div>

          <div>
            <label
              for="crop"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
              >First Name (in Sinhala)</label
            >
            <input
              formControlName="firstNameSinhala"
              id="firstName"
              name="firstName"
              [(ngModel)]="personalData.firstNameSinhala"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
            />
          </div>

          <div>
            <label
              for="variety"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
              >Last Name (in Sinhala)</label
            >
            <input
              formControlName="lastNameSinhala"
              id="lastName"
              name="lastName"
              [(ngModel)]="personalData.lastNameSinhala"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
            />
          </div>

          <div>
            <label
              for="crop"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
              >First Name (in Tamil)</label
            >
            <input
              formControlName="firstNameTamil"
              id="firstName"
              name="firstName"
              [(ngModel)]="personalData.firstNameTamil"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
            />
          </div>

          <div>
            <label
              for="variety"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
              >Last Name (in Tamil)</label
            >
            <input
              formControlName="lastNameTamil"
              id="lastName"
              name="lastName"
              [(ngModel)]="personalData.lastNameTamil"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
            />
          </div>

          <div>
            <label
              for="phoneNumber01"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
            >
              Phone Number - 1
            </label>
            <div class="mt-1 flex">
              <select
                id="phoneNumber01Code"
                name="phoneNumber01Code"
                formControlName="phoneNumber01Code"
                [(ngModel)]="personalData.phoneCode01"
                class="block p-2 border border-gray-300 rounded-l-md bg-gray-50 mr-5 text-textLight dark:text-textDark dark:bg-tileBlack"
              >
                <option value="+94">+94 (LK)</option>
                <option value="+1">+1 (US)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+91">+91 (India)</option>
              </select>
              <input
                formControlName="phoneNumber01"
                id="phoneNumber01"
                name="phoneNumber01"
                type="number"
                [(ngModel)]="personalData.phoneNumber01"
                class="block w-full p-2 border border-gray-300 rounded-r-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
                placeholder="Enter your phone number"
              />
            </div>
          </div>

          <div>
            <label
              for="phoNumTwo"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
            >
              Phone Number - 2
            </label>
            <div class="mt-1 flex">
              <select
                id="phoneNumber02Code"
                name="phoneNumber02Code"
                formControlName="phoneNumber02Code"
                [(ngModel)]="personalData.phoneCode02"
                class="block p-2 border border-gray-300 rounded-l-md bg-gray-50 mr-5 text-textLight dark:text-textDark dark:bg-tileBlack"
              >
                <option value="+94">+94 (LK)</option>
                <option value="+1">+1 (US)</option>
                <option value="+44">+44 (UK)</option>
                <option value="+91">+91 (India)</option>
              </select>
              <input
                formControlName="phoneNumber02"
                id="phoneNumber02"
                name="phoneNumber02"
                type="number"
                [(ngModel)]="personalData.phoneNumber02"
                class="block w-full p-2 border border-gray-300 rounded-r-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
                placeholder="Enter your phone number"
              />
            </div>
          </div>

          <div>
            <label
              for="nic"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
              >NIC Number</label
            >
            <input
              formControlName="nic"
              id="nic"
              name="nic"
              [(ngModel)]="personalData.nic"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
            />
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-textDark"
              >Email</label
            >
            <input
              formControlName="email"
              type="email"
              id="email"
              name="nic"
              [(ngModel)]="personalData.email"
              class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
            />
          </div>






          
          
          







         
        </div>

        <div class="flex justify-end m-10">
          <button
            (click)="onCancel()"
            type="button"
            class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md mr-2"
          >
            Cancel
          </button>
          <button
            (click)="nextFormCreate('pageTwo')"
            type="button"
            class="px-4 py-2 bg-[#3980C0] text-white rounded-md"
          >
            Next
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="selectedPage === 'pageTwo'">
    <!-- <div> -->
      <h2 class="text-2xl mb-6 text-textLight dark:text-textDark">
        Residential Details
      </h2>
      <div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">

  <div class="pb-6">
    <label
      for="house"
      class="block text-sm font-medium text-gray-700 dark:text-textDark"
      >House / Plot Number</label
    >
    <input
      formControlName="houseNumber"
      id="houseNumber"
      name="houseNumber"
      [(ngModel)]="personalData.houseNumber"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
    />
  </div>

  <div class="pb-6">
    <label
      for="street"
      class="block text-sm font-medium text-gray-700 dark:text-textDark"
      >Street Name</label
    >
    <input
      formControlName="streetName"
      id="streetName"
      name="streetName"
      [(ngModel)]="personalData.streetName"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
    />
  </div>



  <div class="pb-6">
    <label
      for="city"
      class="block text-sm font-medium text-gray-700 dark:text-textDark"
      >City</label
    >
    <input
      formControlName="city"
      id="city"
      name="city"
      [(ngModel)]="personalData.city"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
    />
  </div>

  <div class="pb-6">
    <label
      for="district"
      class="block text-sm font-medium text-gray-700 dark:text-textDark"
    >
      District
    </label>
    <select
      formControlName="district"
      id="district"
      name="district"
      [(ngModel)]="personalData.district"
      (change)="updateProvince($event)"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
    >
      <option value="" disabled selected>Select a district</option>
      <option
        *ngFor="let district of districts"
        [value]="district.name"
      >
        {{ district.name }}
      </option>
    </select>
  </div>

  <div class="pb-6">
    <label
      for="province"
      class="block text-sm font-medium text-gray-700 dark:text-textDark"
    >
      Province
    </label>
    <input
      formControlName="province"
      id="province"
      name="province"
      [(ngModel)]="personalData.province"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
      readonly
    />
  </div>

  <div class="pb-6">
    <label
      for="country"
      class="block text-sm font-medium text-gray-700 dark:text-textDark"
      >Country</label
    >
    <input
      formControlName="country"
      id="country"
      name="country"
      [(ngModel)]="personalData.country"
      class="mt-1 block w-full p-2 border border-gray-300 rounded-md text-textLight dark:text-textDark bg-tileLight dark:bg-tileBlack"
    />
  </div>
</div>

        <button

          Back
        </button>
        <button
          type="submit"
          class="px-4 py-2 bg-[#3980C0] text-white rounded-md"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
