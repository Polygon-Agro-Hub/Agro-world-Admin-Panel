<div class="flex flex-row bg-primaryMainLight dark:bg-primaryMainDark min-h-screen">
  <!-- Side Navigation Component -->
  <app-sidenav (onToggleSideNav)="onSidenavToggle($event)"></app-sidenav>

  <div class="flex-grow overflow-auto">
    <!-- Navbar Section -->
    <div 
      [ngClass]="{ 
        'ml-48 md:ml-[250px]': isSidenavExpanded, 
        'ml-20': !isSidenavExpanded 
      }"
      class="transition-all duration-300 ease-in-out h-auto w-auto max-w-full">
      <app-navbar></app-navbar>
    </div>

    <!-- Content Section -->
    <div 
      [ngClass]="{ 
        'ml-48 md:ml-64': isSidenavExpanded, 
        'ml-16': !isSidenavExpanded 
      }" 
      class="transition-all duration-500 ease-in-out p-4 md:p-10 overflow-y-auto h-auto w-auto max-w-full scrollbar-thumb-scrollBarColor">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
