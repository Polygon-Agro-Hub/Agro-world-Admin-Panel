<button
class="bg-[#3980C0] text-white font-medium py-2 px-5 rounded text-lg flex mb-5 items-center" onclick="window.location.href='steckholders/farmers/edit-plantcare-users'">
  <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M4 12H20M12 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg> Add New
</button>

<div class="pt-5 pr-12 pl-12 pb-5 w-100 bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg">
    <div class="flex justify-between items-center mb-8">
        <div class="flex items-center">
            <h2 class="text-2xl font-normal text-textLight dark:text-textDark">Roles & Permissions Management</h2>
        </div>
        
        
    </div>

   


    <div class="overflow-x-auto">
        <table class="w-full divide-y divide-gray-200 dark:divide-[#4B555A] table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-left">
                      No
                    </th>
                    <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-left">Section</th>
                    <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center">Permission</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="
            let item of rolesList ; let i = index" class="border-b border-gray-200 dark:border-[#4B555A]"
          >
          <td class="px-2 py-3 text-left text-textLight dark:text-textDark">
            {{ i + 1 }}
          </td>
                    <td class="px-4 py-3 text-left text-textLight dark:text-textDark">
                        {{ item.role }}
                    </td>
                    <td class="px-4 py-3 text-center text-textLight dark:text-textDark">
                        <button (click)="viewPermissions(item.id)">
                            <i class="fa-regular fa-pen-to-square"></i>
                        </button>
                        
                    </td>
                   
                   
                    
                </tr>
            </tbody>
        </table>
        
        
    </div>
</div>
