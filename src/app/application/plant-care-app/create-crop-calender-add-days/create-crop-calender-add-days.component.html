<div>
  <div *ngFor="let day of days; let i = index" class="pt-5">
    <app-add-days [dayNumber]="day"></app-add-days>
  </div>

  <div class="flex justify-between mt-6 w-50">
    <div>
      <button
        (click)="addNewDay()"
        class="px-4 py-2 bg-green-500 text-white rounded-md"
      >
        + ADD NEW TASK
      </button>
    </div>
    <div class="flex">
      <button
        (click)="cancel()"
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md"
      >
        Cancel
      </button>
      <div class="w-[20px]"></div>
      <button
        (click)="save()"
        class="px-4 py-2 bg-green-500 text-white rounded-md"
      >
        Save
      </button>
    </div>
  </div>
</div>
