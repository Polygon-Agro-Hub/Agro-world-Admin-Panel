<div class="space-y-2 p-10">

  <div class="bg-[#F9FAFC] p-5 rounded-lg mb-5">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      <span class="text-gray-500">01.</span> How much profit are you expecting from the proposed crop / cropping system
      
    </label>
    <input
          type="number"
          [value]="profitRiskObj.profit"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900"
          readonly
        />
  </div>

  <div class="bg-[#F9FAFC] p-5 rounded-lg mb-5">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      <span class="text-gray-500">02.</span> Is this profitable than the existing crop / cropping system?
      
    </label>
    <input
      type="text"
      [value]="profitRiskObj.isProfitable == 1 ? 'Yes' : 'No'"
      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900"
      readonly
    />
  </div>

  <div class="bg-[#F9FAFC] p-5 rounded-lg mb-5">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      <span class="text-gray-500">03.</span> Are there any risks?
      
    </label>
    <input
          type="text"
          [value]="profitRiskObj.isRisk == 1 ? 'Yes' : 'No'"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900"
          readonly
        />
  </div>

  <div class="bg-[#F9FAFC] p-5 rounded-lg mb-5">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      <span class="text-gray-500">04.</span> What are the risks you are anticipating in the proposed crop / cropping system?
      
    </label>
    <input
          type="text"
          [value]="profitRiskObj.risk"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900"
          readonly
        />
  </div>

  <div class="bg-[#F9FAFC] p-5 rounded-lg mb-5">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      <span class="text-gray-500">05.</span> Do you have the solution?
      
    </label>
    <input
          type="text"
          [value]="profitRiskObj.solution"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900"
          readonly
        />
  </div>

  <div class="bg-[#F9FAFC] p-5 rounded-lg mb-5">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      <span class="text-gray-500">06.</span> Can the farmer manage the risks?
      
    </label>
    <input
          type="text"
          [value]="profitRiskObj.manageRisk"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900"
          readonly
        />
  </div>

  <div class="bg-[#F9FAFC] p-5 rounded-lg mb-5">
    <label class="block text-sm font-medium text-gray-700 mb-2">
      <span class="text-gray-500">07.</span> Is it worth to take risks for anticipated profits?
      
    </label>
    <input
          type="text"
          [value]="profitRiskObj.worthToTakeRisk"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900"
          readonly
        />
  </div>
</div>
