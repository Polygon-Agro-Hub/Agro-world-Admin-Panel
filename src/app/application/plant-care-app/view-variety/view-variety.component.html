<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<button
  class="mb-5 text-textLight dark:text-textDark"
  (click)="backCreate()"
>
  <i class="fa-solid fa-arrow-left"></i>
  Back
</button>
<button
*ngIf="permissionService.hasPermission('Add varieties') ||
                  tokenService.getUserDetails().role === '1'"
  class="bg-[#3980C0] text-white font-medium py-2 px-5 rounded text-lg flex mb-5 items-center"
  (click)="add()"
>
  <svg
    class="w-5 h-5 mr-3"
    viewBox="0 0 24 24"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M4 12H20M12 4V20"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
  Add New
</button>
<div class="fixed-width-container overflow-x-auto scrollbar-thin scrollbar-thumb-[#8AC440] scrollbar-track-transparent scrollbar-thumb-rounded-full">

  <div
    class="pt-5 pr-12 pl-12 pb-5 min-w-[1200px] bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg"
  >
    <div class="flex justify-between items-center mb-8">
      <div class="flex items-center">
        <h2 class="text-2xl font-normal text-textLight dark:text-textDark">
          {{ this.name }} Varieties ({{ this.total }})
        </h2>
      </div>
    </div>

    <div *ngIf="!hasData" class="text-center py-8">
     <div class="flex flex-col items-center w-full px-10 py-7 mt-6">
      <p class="text-[#494949] my-6 dark:text-textDark">
        --No added varieties yet--
      </p>
      <img src="assets/images/NoData.png" alt="No Data" class="w-20 h-20" />
    </div>
    </div>

    <div *ngIf="hasData" class="overflow-x-auto">
      <table
        class="w-full divide-y divide-gray-200 dark:divide-[#4B555A] table-auto"
      >
        <thead>
          <tr>
            <th
              class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center"
            >
              Index
            </th>
            <th
              class="px-4 py-3 font-normal text-textLight dark:text-textDark text-left"
            >
              Variety
            </th>
            <th
              class="px-4 py-3 font-normal text-textLight dark:text-textDark text-left"
            >
              Image
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of newCropGroup; let i = index"
            class="border-b border-gray-200 dark:border-[#4B555A]"
          >
            <td class="py-3 text-textLight dark:text-textDark text-center">
              {{ i + 1 }}
            </td>
            <td class="px-4 py-3 text-left text-textLight dark:text-textDark">
              {{ item.varietyNameEnglish }}
            </td>
            <td class="px-4 py-3 text-center text-textLight dark:text-textDark">
              <img class="profile-pic text-center" [src]="item.image" />
            </td>

            <td class="px-3 py-3 text-center text-textLight dark:text-textDark">
              <button
              *ngIf="permissionService.hasPermission('Edit varieties') ||
                  tokenService.getUserDetails().role === '1'"
                class="w-6 h-6 mr-3 text-[#367bfa] hover:text-[#83aefd]"
                (click)="editVarity(item.id)"
              >
                <svg
                  fill="currentColor"
                  viewBox="0 0 32 32"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <title>pen-to-square</title>
                  <path
                    d="M7.263 19.051l-1.656 5.797c-0.030 0.102-0.048 0.22-0.048 0.342 0 0.691 0.559 1.251 1.25 1.252h0c0.126-0 0.248-0.019 0.363-0.053l-0.009 0.002 5.622-1.656c0.206-0.063 0.383-0.17 0.527-0.311l-0 0 17.568-17.394c0.229-0.227 0.371-0.541 0.371-0.889 0-0.345-0.14-0.657-0.365-0.883l-4.141-4.142c-0.227-0.226-0.539-0.366-0.885-0.366s-0.658 0.14-0.885 0.366v0l-17.394 17.394c-0.146 0.146-0.256 0.329-0.316 0.532l-0.002 0.009zM25.859 3.768l2.369 2.369-2.369 2.346-2.37-2.345zM9.578 20.049l12.144-12.144 2.361 2.336-12.307 12.184-3.141 0.924zM30 12.75c-0.69 0-1.25 0.56-1.25 1.25v14.75h-25.5v-25.5h14.75c0.69 0 1.25-0.56 1.25-1.25s-0.56-1.25-1.25-1.25v0h-16c-0.69 0-1.25 0.56-1.25 1.25v0 28c0 0.69 0.56 1.25 1.25 1.25h28c0.69-0.001 1.249-0.56 1.25-1.25v-16c-0-0.69-0.56-1.25-1.25-1.25h-0z"
                  ></path>
                </svg>
              </button>

              <button
              *ngIf="permissionService.hasPermission('Delete varieties') ||
                  tokenService.getUserDetails().role === '1'"
                class="w-6 h-6 ml-3 text-[#fc3636] hover:text-[#f38f8f]"
                (click)="deleteCropCalender(item.id)"
              >
                <svg
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
                  />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
