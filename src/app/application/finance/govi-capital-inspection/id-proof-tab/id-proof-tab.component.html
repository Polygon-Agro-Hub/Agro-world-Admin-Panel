<div class="space-y-5 p-10" *ngIf="idInfo">

    <!-- 01. ID Proof Type -->
    <div class="bg-[#F9FAFC] p-5 rounded-xl">
        <label class="block text-sm font-medium text-gray-700 mb-2">
            <span class="text-gray-400">01.</span> ID Proof Type
        </label>
        <input type="text" [value]="getProofTypeDisplay()" readonly
            class="w-full px-4 py-3 rounded-lg border border-gray-200 bg-white" />
    </div>

    <!-- 02. ID Number -->
    <div class="bg-[#F9FAFC] p-5 rounded-xl">
        <label class="block text-sm font-medium text-gray-700 mb-2">
            <span class="text-gray-400">02.</span> {{ getProofTypeDisplay() }} Number
        </label>
        <input type="text" [value]="idInfo.pNumber || '-'" readonly
            class="w-full px-4 py-3 rounded-lg border border-gray-200 bg-white" />
    </div>

    <!-- 03. Front Photo -->
    <div class="bg-[#F9FAFC] p-5 rounded-xl">
        <label class="block text-sm font-medium text-gray-700 mb-3">
            <span class="text-gray-400">03.</span> {{ getProofTypeDisplay() }} Front Photo
        </label>
        <button (click)="openModal('front')" [disabled]="!idInfo.frontImg"
            class="flex items-center gap-2 bg-black text-white px-5 py-2.5 rounded-lg disabled:opacity-40">
            <i class="fa-solid fa-eye"></i> View Photo
        </button>
    </div>

    <!-- 04. Back Photo -->
    <div class="bg-[#F9FAFC] p-5 rounded-xl">
        <label class="block text-sm font-medium text-gray-700 mb-3">
            <span class="text-gray-400">04.</span> {{ getProofTypeDisplay() }} Back Photo
        </label>
        <button (click)="openModal('back')" [disabled]="!idInfo.backImg"
            class="flex items-center gap-2 bg-black text-white px-5 py-2.5 rounded-lg disabled:opacity-40">
            <i class="fa-solid fa-eye"></i> View Photo
        </button>
    </div>

</div>

<!-- ================= MODAL ================= -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">

    <!-- Modal Container -->
    <div class="bg-white rounded-[20px] w-[700px] h-[700px] p-6 relative flex items-center justify-center">

        <!-- Title -->
        <div class="absolute top-4 left-0 w-full text-center">
            <h2 class="text-sm font-semibold">
                {{ modalTitle }}
            </h2>
        </div>

        <!-- Image Frame -->
        <div class="bg-white border border-[#D9D9D9] rounded-[10px] w-[604px] h-[604px]
             flex items-center justify-center overflow-hidden relative">

            <img [src]="modalImage" [style.transform]="'scale(' + scale + ')'"
                class="w-[545px] h-[545px] object-contain transition" alt="ID Image" />

            <!-- Zoom Buttons -->
            <div class="absolute right-4 bottom-6 flex flex-col gap-3">
                <button (click)="zoomOut()" class="w-[52px] h-[55px] rounded-[5px] bg-white border shadow text-xl">
                    −
                </button>
                <button (click)="zoomIn()" class="w-[52px] h-[55px] rounded-[5px] bg-white border shadow text-xl">
                    +
                </button>
            </div>

        </div>

        <!-- Close Button -->
        <button (click)="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-xl">
            ✕
        </button>

    </div>
</div>
