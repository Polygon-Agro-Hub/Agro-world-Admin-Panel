<div class="space-y-10 p-10">

    <div class="bg-[#F9FAFC] dark:bg-gray-800 p-5 rounded-xl">
        <label class="block text-sm font-medium text-gray-700 dark:text-textDark mb-2">
            <span class="text-gray-500 dark:text-textDark">01. Are the proposed crop/cropping systems suitable for the farmer's size of land holding?</span>
        </label>
        <input type="text" [value]="EconomicalObj.isSuitaleSize == 1 ? 'Yes' : 'No'" readonly
            class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-tileBlack text-gray-900 dark:text-textDark focus:outline-none" />
    </div>

    <div class="bg-[#F9FAFC] dark:bg-gray-800 p-5 rounded-xl">
        <label class="block text-sm font-medium text-gray-700 dark:text-textDark mb-2">
            <span class="text-gray-500 dark:text-textDark">02. Are the financial resources adequate to manage the proposed crop/cropping system?</span>
        </label>
        <input type="text" [value]="EconomicalObj.isFinanceResource == 1 ? 'Yes' : 'No'" readonly
            class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-tileBlack text-gray-900 dark:text-textDark focus:outline-none" />
    </div>

    <div class="bg-[#F9FAFC] dark:bg-gray-800 p-5 rounded-xl">
        <label class="block text-sm font-medium text-gray-700 dark:text-textDark mb-2">
            <span class="text-gray-500 dark:text-textDark">03. If not, can the farmer mobilize financial resources through alternative routes?</span>
        </label>
        <input type="text" [value]="EconomicalObj.isAltRoutes == 1 ? 'Yes' : 'No'" readonly
            class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-tileBlack text-gray-900 dark:text-textDark focus:outline-none" />
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center gap-4 mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
        <button (click)="onPreviousPage()" [disabled]="currentPage === 1"
            class="w-10 h-10 flex items-center justify-center rounded-md bg-blue-500 hover:bg-blue-600 text-white disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            <i class="fa-solid fa-chevron-left"></i>
        </button>

        <span class="text-sm font-medium text-gray-700 dark:text-textDark">
            Page [ {{ currentPage }} / {{ totalPages }} ]
        </span>

        <button (click)="onNextPage()" [disabled]="currentPage === totalPages"
            class="w-10 h-10 flex items-center justify-center rounded-md bg-blue-500 hover:bg-blue-600 text-white disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </div>

</div>
