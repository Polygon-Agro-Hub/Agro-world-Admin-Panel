<div class="space-y-5 p-10">

    <!-- 01. ID Proof Type -->
    <div class="bg-[#F9FAFC] p-5 rounded-xl">
        <label class="block text-sm font-medium text-gray-700 mb-2">
            <span class="text-gray-400">01.</span> ID Proof Type
        </label>
        <input type="text" [value]="idProof.proofType || '-'" readonly
            class="w-full px-4 py-3 rounded-lg border border-gray-200 bg-white text-gray-900 focus:outline-none" />
    </div>

    <!-- 02. NIC Number (shown if NIC selected) -->
    <div class="bg-[#F9FAFC] p-5 rounded-xl" *ngIf="(idProof.proofType || 'NIC') === 'NIC'">
        <label class="block text-sm font-medium text-gray-700 mb-2">
            <span class="text-gray-400">02.</span> NIC Number
        </label>
        <input type="text" [value]="idProof.nicNumber || '-'" readonly
            class="w-full px-4 py-3 rounded-lg border border-gray-200 bg-white text-gray-900 focus:outline-none" />
    </div>

    <!-- 03. Front Photo -->
    <div class="bg-[#F9FAFC] p-5 rounded-xl">
        <label class="block text-sm font-medium text-gray-700 mb-3">
            <span class="text-gray-400">03.</span> {{ (idProof.proofType || 'NIC') }} Front Photo
        </label>
        <button (click)="openModal('front')" [disabled]="!idProof.frontPhoto"
            class="flex items-center gap-2 bg-black text-white px-5 py-2.5 rounded-lg text-sm font-medium hover:bg-gray-800 transition disabled:opacity-40 disabled:cursor-not-allowed">
            üëÅ View Photo
        </button>
    </div>

    <!-- 04. Back Photo -->
    <div class="bg-[#F9FAFC] p-5 rounded-xl">
        <label class="block text-sm font-medium text-gray-700 mb-3">
            <span class="text-gray-400">04.</span> {{ (idProof.proofType || 'NIC') }} Back Photo
        </label>
        <button (click)="openModal('back')" [disabled]="!idProof.backPhoto"
            class="flex items-center gap-2 bg-black text-white px-5 py-2.5 rounded-lg text-sm font-medium hover:bg-gray-800 transition disabled:opacity-40 disabled:cursor-not-allowed">
            üëÅ View Photo
        </button>
    </div>

</div>

<!-- Modal -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">

    <!-- Outer container: 700x700 radius 20px -->
    <div class="bg-white rounded-[20px] w-[700px] h-[700px] p-6 relative flex items-center justify-center">

        <!-- Header -->
        <div class="absolute top-4 left-0 w-full text-center">
            <h2 class="text-sm font-semibold">
                {{ modalTitle }}
            </h2>
        </div>

        <!-- Inner frame: white background with gray border, 604x604, radius 10px -->
        <div
            class="bg-white border border-[#D9D9D9] rounded-[10px] w-[604px] h-[604px] flex items-center justify-center overflow-hidden relative">
            <!-- Image: 545x545 -->
            <img [src]="modalImage" [style.transform]="'scale(' + scale + ')'"
                class="w-[545px] h-[545px] object-contain transition" alt="ID Image" />

            <!-- Zoom Buttons inside frame -->
            <div class="absolute right-4 bottom-6 flex flex-col gap-3">
                <button (click)="zoomOut()"
                    class="w-[52px] h-[55px] rounded-[5px] bg-white border flex items-center justify-center shadow">
                    <span class="block w-[35px] h-[38px] leading-[38px] text-center text-xl">‚àí</span>
                </button>
                <button (click)="zoomIn()"
                    class="w-[52px] h-[55px] rounded-[5px] bg-white border flex items-center justify-center shadow">
                    <span class="block w-[35px] h-[38px] leading-[38px] text-center text-xl">+</span>
                </button>
            </div>
        </div>

        <!-- Close -->
        <button (click)="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-700 text-xl">
            ‚úï
        </button>
    </div>
</div>
