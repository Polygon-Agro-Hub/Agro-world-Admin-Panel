<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<button
  class="mb-5 text-textLight dark:text-textDark"
  onclick="history.back()"
>
  <i class="fa-solid fa-arrow-left"></i>
  Back
</button>
<div
  class="pt-5 pr-12 pl-12 pb-5 w-100 bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg"
>
  <div class="flex justify-between items-center mb-8">
    <div class="flex items-center"></div>
    <div class="flex items-center">
      <i class="mr-6 w-6 h-6 fill-current text-textLight dark:text-textDark">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M0 416c0 17.7 14.3 32 32 32l54.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 448c17.7 0 32-14.3 32-32s-14.3-32-32-32l-246.7 0c-12.3-28.3-40.5-48-73.3-48s-61 19.7-73.3 48L32 384c-17.7 0-32 14.3-32 32zm128 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM320 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32-80c-32.8 0-61 19.7-73.3 48L32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l246.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48l54.7 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-54.7 0c-12.3-28.3-40.5-48-73.3-48zM192 128a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm73.3-64C253 35.7 224.8 16 192 16s-61 19.7-73.3 48L32 64C14.3 64 0 78.3 0 96s14.3 32 32 32l86.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 128c17.7 0 32-14.3 32-32s-14.3-32-32-32L265.3 64z"
          />
        </svg>
      </i>
      <div>
        <input
          id="createdDateFilter"
          type="date"
          class="border-solid border-2 text-gray-500 focus:ring-4 focus:outline-non font-normal rounded-xl text-sm px-2 py-1 text-center inline-flex items-center"
          [(ngModel)]="createdDate"
          (change)="onDateChange()"
        />
      </div>
      <div class="ml-5">
        <div
          class="flex items-center rounded-full px-4 py-2 w-96 bg-[#F1F1F1] dark:bg-[#272F45]"
        >
          <input
            type="text"
            placeholder="Search.."
            [(ngModel)]="searchNIC"
            class="bg-transparent outline-none w-full text-textLight dark:text-textDark"
          />
          <button
            type="button"
            class="text-gray-500 hover:text-gray-700 focus:outline-none mr-2"
            (click)="searchPlantCareUsers()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 10-14 0 7 7 0 0014 0z"
              />
            </svg>
          </button>
          <button
            type="button"
            class="text-gray-500 hover:text-gray-700 focus:outline-none"
            (click)="clearSearch()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="flex items-center flex-col">
    <h2 class="text-xl text-textLight dark:text-textDark">
      {{  this.firstName }} {{ this.lastName }}
    </h2>
    <p class="text-lg text-textLight dark:text-textDark">On {{this.createdDate}}</p>
  </div>

  <div *ngIf="!hasData" class="text-center py-8">
    <p class="text-textLight dark:text-textDark text-lg">No data to display</p>
</div>
  <div class="overflow-hidden mt-10"  *ngIf="hasData">
    <table
      class="min-w-full divide-y divide-gray-200 dark:divide-[#4B555A] table-auto"
    >
      <thead>
        <tr>
          <th
            class="py-3 font-normal text-textLight dark:text-textDark text-left"
          >
            Farmer Name
          </th>
          <th
            class="px-4 py-3 font-normal text-textLight dark:text-textDark text-centser"
          >
            Last Name
          </th>
          <th
            class="px-4 py-3 font-normal text-textLight dark:text-textDark text-centser"
          >
            NIC
          </th>
          <th
            class="px-4 py-3 font-normal text-textLight dark:text-textDark text-centser"
          >
            Bill Id
          </th>
          <th
            class="px-4 py-3 font-normal text-textLight dark:text-textDark text-centser"
          >
            Collection
          </th>
        </tr>
      </thead>
      
      <tbody>
        <tr *ngFor="let item of payments">
          <td class="py-3 dark:text-textDark">
            {{ item.firstName }}
          </td>
          <td class="py-3 dark:text-textDark text-center">
            {{ item.lastName }}
          </td>
          <td class="py-3 dark:text-textDark text-center">
            {{ item.NICnumber }}
          </td>
          <td class="py-3 dark:text-textDark text-center">
            {{ item.id }}
          </td>
          <td class="text-center">
            <button
              class="w-5 h-5 text-blue-500 hover:text-blue-700"
              (click)="navigateToFamerListReport(item.id, item.userId, this.QRcode)"
            >
            <i class="fa-regular fa-folder-open text-textLight dark:text-textDark"></i>
            </button>
          </td>
        </tr>
      </tbody>
    
    </table>
    <pagination-controls (pageChange)="onPageChange($event)" [responsive]="true" [previousLabel]="'Previous'" [nextLabel]="'Next'" [screenReaderPaginationLabel]="'Pagination'" [screenReaderPageLabel]="'page'" [screenReaderCurrentLabel]="'Youre on page'">
    </pagination-controls>
  </div>
  
</div>
