<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<button class="mb-5 text-textLight dark:text-textDark" (click)="back()">
  <i class="fa-solid fa-arrow-left"></i>
  Back
</button>

<div
  class="fixed-width-container overflow-x-auto scrollbar-thin scrollbar-thumb-[#8AC440] scrollbar-track-transparent scrollbar-thumb-rounded-full"
>
  <div
    class="pt-5 pr-12 pl-12 pb-5 min-w-[1200px] bg-white dark:bg-tileBlack shadow-lg rounded-lg"
  >
    <div class="flex justify-between items-center mb-8">
      <div class="flex items-center">
        <h2 class="text-2xl font-normal text-gray-500 dark:text-textDark">
          Collection Officer Reports
        </h2>
      </div>
      <div class="flex items-center">
        <i class="mr-6 w-6 h-6 fill-current text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M0 416c0 17.7 14.3 32 32 32l54.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 448c17.7 0 32-14.3 32-32s-14.3-32-32-32l-246.7 0c-12.3-28.3-40.5-48-73.3-48s-61 19.7-73.3 48L32 384c-17.7 0-32 14.3-32 32zm128 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM320 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32-80c-32.8 0-61 19.7-73.3 48L32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l246.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48l54.7 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-54.7 0c-12.3-28.3-40.5-48-73.3-48zM192 128a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm73.3-64C253 35.7 224.8 16 192 16s-61 19.7-73.3 48L32 64C14.3 64 0 78.3 0 96s14.3 32 32 32l86.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 128c17.7 0 32-14.3 32-32s-14.3-32-32-32L265.3 64z"
            />
          </svg>
        </i>
        <!-- <div class="mr-5">
                <label for="filter-by" class="mr-8 border-gray-500 text-gray-500">Filter By</label>
                <p-dropdown styleClass="border border-2 rounded-xl w-auto h-8 items-center" [options]="status" [checkmark]="true" optionLabel="name" [showClear]="true" placeholder="Company" (onChange)="applyFilters()" />
            </div>
            <div class="mr-5">
                <p-dropdown styleClass="border border-2 rounded-xl w-auto h-8 items-center" [options]="status" [checkmark]="true" optionLabel="name" [showClear]="true" placeholder="District" (onChange)="applyFilters()" />
            </div>
            <div class="mr-5">
                <p-dropdown styleClass="border border-2 rounded-xl w-auto h-8 items-center" [options]="status" [checkmark]="true" optionLabel="name" [showClear]="true" placeholder="NIC" (onChange)="applyFilters()" />
            </div> -->
        <div
          class="flex items-center rounded-full bg-gray-100 dark:bg-[#272F45] px-4 py-2 w-96"
        >
          <input
            type="text"
            placeholder="Search.."
            class="bg-transparent outline-none w-full text-gray-600"
            [(ngModel)]="searchNIC"
            (keydown.enter)="searchCultivations()"
          />
          <button
            type="button"
            class="text-gray-500 hover:text-gray-700 focus:outline-none mr-2"
            (click)="searchCultivations()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 10-14 0 7 7 0 0014 0z"
              />
            </svg>
          </button>
          <button
            (click)="clearSearch()"
            type="button"
            class="text-gray-500 hover:text-gray-700 focus:outline-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div>
      <table class="min-w-full divide-y divide-gray-200 table-auto">
        <thead>
          <tr>
            <th
              class="py-3 font-normal text-gray-500 dark:text-textDark text-left"
            >
              Emp ID
            </th>
            <th
              class="py-3 font-normal text-gray-500 dark:text-textDark text-left"
            >
              Officer Name
            </th>
            <th
              class="px-4 py-3 font-normal text-gray-500 dark:text-textDark text-start"
            >
              Company
            </th>
            <th
              class="px-4 py-3 font-normal text-gray-500 dark:text-textDark text-start"
            >
              Centre Name
            </th>
            <th
              class="px-4 py-3 font-normal text-gray-500 dark:text-textDark text-center"
            >
              Phone
            </th>
            <th
              class="px-4 py-3 font-normal text-gray-500 dark:text-textDark text-center"
            >
              NIC
            </th>
            <th
              class="px-4 py-3 font-normal text-gray-500 dark:text-textDark text-center"
            >
              Districts
            </th>
            <th
              *ngIf="
                permissionService.hasPermission(
                  'Collection Officer Monthly Report'
                ) || tokenService.getUserDetails().role === '1'
              "
              class="py-3 font-normal text-gray-500 dark:text-textDark text-center"
            >
              <span class="block">Monthly</span>
              <span class="block">Report</span>
            </th>
            <th
              *ngIf="
                permissionService.hasPermission(
                  'Collection Officer Daily Report'
                ) || tokenService.getUserDetails().role === '1'
              "
              class="py-3 font-normal text-gray-500 dark:text-textDark text-center"
            >
              <span class="block">Daily</span>
              <span class="block">Report</span>
            </th>
            <th
              *ngIf="
                permissionService.hasPermission(
                  'Collection Officer Farmer Report'
                ) || tokenService.getUserDetails().role === '1'
              "
              class="py-3 font-normal text-gray-500 dark:text-textDark text-center"
            >
              Farmers
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let item of ongoingCultivation
                | paginate
                  : {
                      itemsPerPage: itemsPerPage,
                      currentPage: page,
                      totalItems: totalItems
                    }
            "
          >
          <td class="py-3 text-gray-500 dark:text-textDark text-left">
            {{ item.empId }}
          </td>
            <td class="py-3 px-4 text-gray-500 dark:text-textDark text-left">
              {{ item.firstNameEnglish }}
            </td>
            <td class="px-4 py-3 text-gray-500 dark:text-textDark text-start">
              {{ item.companyNameEnglish }}
            </td>
            <td class="px-4 py-3 text-gray-500 dark:text-textDark text-start">
              {{ item.centerName }}
            </td>
            <td class="px-4 py-3 text-gray-500 dark:text-textDark text-center">
              {{ item.phoneNumber01 }}
            </td>
            <td class="px-4 py-3 text-gray-500 dark:text-textDark text-center">
              {{ item.nic }}
            </td>
            <td class="px-4 py-3 text-gray-500 dark:text-textDark text-center">
              {{ item.district }}
            </td>
            <td
              *ngIf="
                permissionService.hasPermission(
                  'Collection Officer Monthly Report'
                ) || tokenService.getUserDetails().role === '1'
              "
              class="px-4 py-3 text-center"
            >
              <button
                class="w-6 h-6 mr-3 text-[#367bfa] hover:text-[#83aefd]"
                (click)="navigateToMonthlyReport(item.id)"
              >
                <i class="fa-regular fa-file"></i>
              </button>
            </td>
            <td
              *ngIf="
                permissionService.hasPermission(
                  'Collection Officer Daily Report'
                ) || tokenService.getUserDetails().role === '1'
              "
              class="px-4 py-3 text-center"
            >
              <button
                class="w-6 h-6 mr-3 text-[#367bfa] hover:text-[#83aefd]"
                (click)="navigateToReport(item.id, item.firstNameEnglish)"
              >
                <i class="fa-regular fa-file"></i>
              </button>
            </td>
            <td
              *ngIf="
                permissionService.hasPermission(
                  'Collection Officer Farmer Report'
                ) || tokenService.getUserDetails().role === '1'
              "
              class="px-4 py-3 text-center"
            >
              <button
                class="w-6 h-6 mr-3 text-[#367bfa] hover:text-[#83aefd]"
                (click)="
                  navigateToPaymentSlipReport(
                    item.id,
                    item.firstNameEnglish,
                    item.lastNameEnglish,
                    item.QRcode,
                    item.empId
                  )
                "
              >
                <i class="fa-regular fa-file"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="dark:bg-[#262f45]">
        <pagination-controls
          (pageChange)="onPageChange($event)"
          [responsive]="true"
          [previousLabel]="'Previous'"
          [nextLabel]="'Next'"
          [screenReaderPaginationLabel]="'Pagination'"
          [screenReaderPageLabel]="'page'"
          [screenReaderCurrentLabel]="'Youre on page'"
        >
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
