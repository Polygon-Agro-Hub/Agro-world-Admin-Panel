<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<button  class="mb-5 text-textLight dark:text-textDark" (click)="navigationPath('/complaints')">
  <i class="fa-solid fa-arrow-left text-[#534E4E] dark:text-textDark"></i>
  Back
</button>


<div class="flex space-x-4">
<button
    
class="bg-[#3980C0] text-white font-medium py-2 px-5 rounded text-lg flex mb-5 items-center"
(click)="addNewApp()"
>
<svg
  class="w-5 h-5 mr-3"
  viewBox="0 0 24 24"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
>
  <path
    d="M4 12H20M12 4V20"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
Add New
</button>
</div>

<div  class="fixed-width-container overflow-x-auto scrollbar-thin scrollbar-thumb-[#8AC440] scrollbar-track-transparent scrollbar-thumb-rounded-full">
  
    <!-- Table -->
    <div class="bg-white p-6 rounded-lg shadow dark:bg-tileBlack">
      
      <div class="flex items-center mb-8">
        <h2 class="text-2xl font-normal text-textLight dark:text-textDark">
          Manage Applications
        </h2>
      </div>
      <table class="w-full border-collapse">
        <thead>
          <tr class="border-b">
            <th class=" py-2 font-normal text-[#5C5C5C] text-left pr-8 dark:text-textDark ">No</th>
            <th class=" py-2 font-normal text-[#5C5C5C] text-left dark:text-textDark w-25">Application Name</th>
            <th class=" py-2 font-normal text-[#5C5C5C] text-center dark:text-textDark">No. of Categories</th>
            <th class=" py-2 font-normal text-[#5C5C5C] text-center dark:text-textDark">View Categories</th>
            <th class="text-left py-2"></th>
            <th class="text-left py-2"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let app of systemApplicationsArr; let i = index" class="border-b">
            <td class="py-2 text-left dark:text-white">{{ i + 1 }}</td>
            <td class="py-2 vertical-align: middle text-start justify-items-center dark:text-white">{{ app.systemAppName }}</td>
            <td class="py-2 vertical-align: middle text-center dark:text-white text-gray-500">{{ app.categoryCount }} <span class="italic size-16">added</span></td>
            <td class="py-2 text-center d-flex justify-content-center align-items-center dark:text-white">
              <button (click)="EditCategoris(app.systemAppId)" class="w-5 h-5 text-blue-500 hover:text-blue-700">
                <svg 
                   viewBox="0 0 24 24"
                   fill="none"
                   width="24" 
                   height="24"
                   stroke="#3980C0"
                   xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3 14C3 9.02944 7.02944 5 12 5C16.9706 5 21 9.02944 21 14M17 14C17 16.7614 14.7614 19 12 19C9.23858 19 7 16.7614 7 14C7 11.2386 9.23858 9 12 9C14.7614 9 17 11.2386 17 14Z"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              </button>
              
            </td>
            <!-- <td class="py-2" ><i class="fa-regular fa-pen-to-square text-[blue] " (click)="editApp(app.systemAppId, app.systemAppName)"></i></td> -->
            <td class="py-2" >
              <button (click)="editApp(app.systemAppId, app.systemAppName)" class="w-5 h-5 text-blue-500 hover:text-blue-700">
                <svg
                    fill="#3980C0"
                    viewBox="0 0 32 32"
                    version="1.1"
                    width="18"
                    height="18"
                    
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <title>pen-to-square</title>
                    <path
                      d="M7.263 19.051l-1.656 5.797c-0.030 0.102-0.048 0.22-0.048 0.342 0 0.691 0.559 1.251 1.25 1.252h0c0.126-0 0.248-0.019 0.363-0.053l-0.009 0.002 5.622-1.656c0.206-0.063 0.383-0.17 0.527-0.311l-0 0 17.568-17.394c0.229-0.227 0.371-0.541 0.371-0.889 0-0.345-0.14-0.657-0.365-0.883l-4.141-4.142c-0.227-0.226-0.539-0.366-0.885-0.366s-0.658 0.14-0.885 0.366v0l-17.394 17.394c-0.146 0.146-0.256 0.329-0.316 0.532l-0.002 0.009zM25.859 3.768l2.369 2.369-2.369 2.346-2.37-2.345zM9.578 20.049l12.144-12.144 2.361 2.336-12.307 12.184-3.141 0.924zM30 12.75c-0.69 0-1.25 0.56-1.25 1.25v14.75h-25.5v-25.5h14.75c0.69 0 1.25-0.56 1.25-1.25s-0.56-1.25-1.25-1.25v0h-16c-0.69 0-1.25 0.56-1.25 1.25v0 28c0 0.69 0.56 1.25 1.25 1.25h28c0.69-0.001 1.249-0.56 1.25-1.25v-16c-0-0.69-0.56-1.25-1.25-1.25h-0z"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
              </button>
              
            </td>
            <!-- <td class="py-2" ><i class="fa-solid fa-trash-can text-orange-500" (click)="deleteApp(app.systemAppId)"></i></td> -->
            <td class="py-2">
              <!-- <button (click)="deleteApp(app.systemAppId)" class="w-5 h-5 text-blue-500 hover:text-blue-700">
                <svg 
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="white"  
                  viewBox="0 0 24 24"
              >
                  <path
                      stroke="#B91C1C" 
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
                  />
              </svg>
              </button> -->
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
