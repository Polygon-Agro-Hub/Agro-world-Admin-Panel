<!-- Show global loading spinner when isLoading -->
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div class="h-screen flex flex-col">
  <!-- Main content wrapper -->
  <div class="flex-1 flex flex-col md:flex-row relative">
    <!-- Mobile Header -->
    <div class="md:hidden w-full flex flex-col items-center p-6">
      <img src="assets/images/logo.png" alt="Logo" class="w-32 h-auto mb-6" />
    </div>

    <!-- Left Side Image (Desktop) -->
    <div class="hidden md:block md:w-1/2 relative">
      <img
        src="assets/images/loginV2.png"
        alt="Login Image"
        class="absolute inset-0 w-full h-full object-cover"
      />
    </div>

    <!-- Right Side Login Form -->
    <div class="w-full md:w-1/2 flex flex-col items-center overflow-y-auto">
      <div
        class="bg-white w-full max-w-lg px-4 md:px-8 py-8 md:py-20 rounded-lg relative"
      >
        <!-- Desktop Logo -->
        <img
          src="assets/images/logo.png"
          alt="Logo"
          class="hidden md:block absolute top-5 right-5 max-w-[150px] h-auto"
        />

        <!-- Page Title -->
        <h1
          class="text-3xl md:text-4xl font-semibold font-roboto mb-8 text-center"
        >
          Log in
        </h1>

        <!-- Login Form -->
        <div class="p-6 border border-gray-300 rounded-lg w-full">
          <!-- Email Input -->
          <div class="mb-6">
            <input
              type="email"
              [(ngModel)]="loginObj.email"
              id="email"
              placeholder="Username / Email"
              class="w-full p-3 border-b-2 border-gray-400 focus:outline-none focus:border-gray-600 transition-colors"
              (keydown.enter)="onLogin()"
            />
          </div>

          <!-- Password Input -->
          <div class="mb-6 relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="loginObj.password"
              id="password"
              placeholder="Password"
              class="w-full p-3 border-b-2 border-gray-400 focus:outline-none focus:border-gray-600 transition-colors"
              (keydown.enter)="onLogin()"
            />
            <i
              [class]="
                showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'
              "
              class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer"
              (click)="togglePasswordVisibility()"
            >
            </i>
          </div>

          <!-- Forgot Password Link -->
          <div class="mb-6 text-right">
            <a
              class="text-sm text-blue-600 hover:underline cursor-pointer underline-offset-2"
              (click)="goToForgotPassword()"
            >
              Forgot your password?
            </a>
          </div>

          <!-- Login Button -->
          <div class="text-center w-full mt-8">
            <button
              class="w-full md:w-1/2 bg-gray-800 py-3 px-4 rounded-lg text-white font-bold hover:bg-gray-700 transition-colors duration-300 ease-in-out disabled:opacity-60"
              type="button"
              (click)="onLogin()"
              [disabled]="isLoading"
            >
              <span *ngIf="!isLoading">Log in</span>
              <span
                *ngIf="isLoading"
                class="flex items-center justify-center gap-2"
              >
                <svg
                  class="animate-spin h-5 w-5 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
                  ></path>
                </svg>
                Logging in...
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="bg-[#343434] py-4 px-6">
    <p class="text-sm md:text-base text-center text-white">
      Â© Copyright 2024 | All rights reserved. Powered by Polygon Holdings
      (Private) Ltd
    </p>
  </div>
</div>
