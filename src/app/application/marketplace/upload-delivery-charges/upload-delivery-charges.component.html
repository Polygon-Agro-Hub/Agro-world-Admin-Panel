<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<button class="mb-5 text-textLight dark:text-textDark" (click)="back()">
  <i class="fa-solid fa-arrow-left"></i>
  Back
</button>

<div class="px-12 py-5 w-full bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg">
  <div class="flex justify-start items-center mb-8">
    <h2 class="text-2xl font-normal text-center text-textLight dark:text-textDark">
      Upload Delivery Charges Excel File
    </h2>
  </div>

  <div class="flex justify-between items-center mb-8"></div>

  <!-- Wrapping div that occupies full height and width -->
  <div class="flex justify-center items-center mt-6">
    <div
      class="bg-[#EBF5FF] flex flex-col justify-center items-center py-10 px-72 border-[2px] border-[#0090FF] rounded-lg border-dashed"
      (click)="fileInput.click()" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)">
      <input (change)="onFileSelected($event)" type="file" accept=".csv, .xlsx" class="hidden" #fileInput />

      <div *ngIf="!selectedFile" class="flex flex-col justify-center items-center">
        <i class="fa-solid fa-cloud-arrow-up text-[100px] text-gray-400"></i>
        <p class="text-2xl text-[#0090FF] font-semibold mt-5">
          Select a CSV or XLSX file to upload
        </p>
        <p class="text-lg text-[#0090FF]">or drag and drop it here</p>
      </div>

      <div *ngIf="selectedFile">
        <p class="text-lg text-gray-500">
          Selected file: {{ selectedFile.name }}
        </p>
      </div>

      <div *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
      </div>
    </div>
  </div>

  <div class="flex justify-end mt-12">
    <button class="px-4 py-2 mx-4 bg-[#74788D] text-white rounded-md" onclick="history.back()">
      Cancel
    </button>
    <button class="px-6 py-2 mx-4 bg-[#3980C0] text-white rounded-md" (click)="onSave()">
      Save
    </button>
  </div>
</div>
