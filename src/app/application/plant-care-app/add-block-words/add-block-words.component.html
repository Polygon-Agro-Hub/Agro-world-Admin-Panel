<div>

    <button onclick="window.location.href='/plant-care'">
        <i class="fa-solid fa-arrow-left"></i>
        Back
    </button>

<div class="mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">ADD BLOCK WORDS</h2>
  
    <div class="flex space-x-4 mb-4">
      <input 
        type="text" 
        placeholder="Add here" 
        
        class="flex-grow p-2 border border-gray-300 rounded-md" 
      />
      <button 
        class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md" 
        (click)="onCancel()"
      >
        Cancel
      </button>
      <button 
        class="px-4 py-2 bg-green-500 text-white rounded-md" 
        (click)="addBlockWord()"
      >
        Save
      </button>
    </div>
  
    <div class="mt-6">
      <h3 class="text-sm font-medium text-gray-700 mb-2">All Block Words</h3>
      <div class="grid grid-cols-3 gap-2">
        <div 
          
          class="flex items-center justify-between bg-gray-100 px-4 py-2 rounded-md"
        >
          <!-- <span>{{ word }}</span> -->
          <button 
            class="text-gray-500" 
            
          >
            &times;
          </button>
        </div>
      </div>
    </div>
  </div>
