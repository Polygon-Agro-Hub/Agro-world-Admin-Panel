<button class="mb-5 text-textLight dark:text-textDark" onclick="window.location.href='/collection-hub'">
  <i class="fa-solid fa-arrow-left"></i>
  Back
</button>
<button class="bg-[#3980C0] text-white font-medium py-2 px-5 rounded text-lg flex mb-5 items-center"
  onclick="window.location.href='/collection-hub/add-collection-center'">
  <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M4 12H20M12 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  </svg>
  Add New
</button>
<div class="pt-5 pr-12 pl-12 pb-5 w-100 bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg">
  <div class="flex justify-between items-center mb-8">
    <div class="flex items-center">
      <h2 class="text-2xl font-normal text-textLight dark:text-textDark">Collection Centers</h2>
    </div>
    <div class="flex items-center">
      <!-- <div class="mr-5">
          <p-dropdown
            styleClass="border border-2 rounded-xl h-8 items-center bg-[#F1F1F1] dark:bg-[#272F45]"
            [options]="districts"
            [(ngModel)]="selectedDistrict"
            [showClear]="true"
            placeholder="District"
            (onChange)="applyFilters()"
          />
        </div> -->
      <div class="flex items-center rounded-full px-4 py-2 w-96 bg-[#F1F1F1] dark:bg-[#272F45]">
        <input type="text" placeholder="Search.."
          class="bg-transparent outline-none w-full text-textLight dark:text-textDark" [(ngModel)]="searchItem" />
        <button type="button" class="text-gray-500 hover:text-gray-700 focus:outline-none mr-2"
          (click)="searchPlantCareUsers()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 10-14 0 7 7 0 0014 0z" />
          </svg>
        </button>
        <button type="button" (click)="clearSearch()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200 table-auto" *ngIf="hasData">
      <thead>
        <tr>
          <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center">Reg Code</th>
          <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center">Center Name</th>
          <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center">City</th>
          <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center">District</th>
          <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center">Contact Number 01</th>
          <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center">Contact Number 02</th>
          <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center"></th>
          <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center"></th>
          <th class="py-3 font-normal text-textLight dark:text-textDark text-left"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of collectionObj">
          <td class="px-4 py-3 text-center text-textLight dark:text-textDark">{{ item.regCode }}</td>
          <td class="px-4 py-3 text-center text-textLight dark:text-textDark">{{ item.centerName }}</td>
          <td class="px-4 py-3 text-center text-textLight dark:text-textDark">{{ item.street }}</td>
          <td class="px-4 py-3 text-center text-textLight dark:text-textDark">{{ item.district }}</td>
          <td class="px-4 py-3 text-center text-textLight dark:text-textDark">{{ item.contact01 }}</td>
          <td class="px-4 py-3 text-center text-textLight dark:text-textDark">{{ item.contact02 }}</td>
          <td class="px-4 py-3 text-center text-textLight dark:text-textDark">
            <button class="text-blue-400 hover:text-blue-700" (click)="navigateEdit(item.id)">
              <i class="fa-solid fa-pen-to-square fa-xl"></i>
            </button>
          </td>
          <td class="px-4 py-3 text-center text-textLight dark:text-textDark">
            <button class="text-red-500 hover:text-red-700" (click)="deleteCollectionCenter(item.id)">
              <i class="fa-solid fa-trash fa-xl"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="!hasData" class="flex justify-center items-center py-20 shadow-lg">
      <p class="text-center text-2xl text-black font-normal">No data found</p>
    </div>
  </div>
  <pagination-controls (pageChange)="onPageChange($event)" [responsive]="true" [previousLabel]="'Previous'"
    [nextLabel]="'Next'" [screenReaderPaginationLabel]="'Pagination'" [screenReaderPageLabel]="'page'"
    [screenReaderCurrentLabel]="'Youre on page'">
  </pagination-controls>
</div>
