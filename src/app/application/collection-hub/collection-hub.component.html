<div class="flex justify-center items-center py-10">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 lg:gap-16">
    <div class="flex justify-center cursor-pointer">
      <div
        class="transition-shadow hover:shadow-[0_8px_30px_rgb(0,0,0,0.12)] dark:hover:shadow-[0_8px_30px_rgb(147,178,189,0.12)] hover:bg-tileHoverLight inline-flex items-center justify-between w-[310px] h-[70px] px-4 py-2 text-sm font-medium text-[#495057] bg-tileLight dark:bg-tileBlack dark:hover:bg-tileHoverDark dark:text-gray-200 group-hover:drop-shadow-md rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500 dark:focus:ring-offset-gray-800 dark:focus:ring-gray-500"
        (click)="togglePopupCollectionCenter()"
      >
        <div class="flex items-center">
          <div class="bg-iconCoverLight dark:bg-iconCoverDark rounded-lg p-3">
            <i class="fa-solid fa-align-center" style="color: #4a90e2"></i>
          </div>
          <span class="ml-3 text-lg">Collection Centers</span>
        </div>
        <i class="fa-solid fa-chevron-right" style="color: #4a90e2"></i>
      </div>
      <div
        class="mt-16 rounded-lg shadow-[0_3px_10px_rgb(0,0,0,0.2)] bg-white w-[310px] h-[80px] absolute dark:bg-tileBlack dark:hover:bg-tileHoverDark dark:text-gray-200 group-hover:drop-shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500 dark:focus:ring-offset-gray-800 dark:focus:ring-gray-500"
        *ngIf="popupVisibleCollectionCenter"
      >
        <div
          class="flex items-center px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-tileHoverDark"
          onclick="window.location.href='/collection-hub/view-collection-centers'"
        >
          View Collection Center
        </div>
        <hr />
        <div
          class="flex items-center px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-tileHoverDark"
          onclick="window.location.href='/market-place/price-bulk-upload'"
        >
          Add Collection Center
        </div>
      </div>
    </div>

    <!-- Complains Button -->
    <div class="flex flex-col justify-center cursor-pointer">
      <div
        class="transition-shadow hover:shadow-[0_8px_30px_rgb(0,0,0,0.12)] dark:hover:shadow-[0_8px_30px_rgb(147,178,189,0.12)] hover:bg-tileHoverLight inline-flex items-center justify-between w-[310px] h-[70px] px-4 py-2 text-sm font-medium text-[#495057] bg-tileLight dark:bg-tileBlack dark:hover:bg-tileHoverDark dark:text-gray-200 group-hover:drop-shadow-md rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500 dark:focus:ring-offset-gray-800 dark:focus:ring-gray-500"
        (click)="togglePopupComplains()"
      >
        <div class="flex items-center">
          <div class="bg-iconCoverLight dark:bg-iconCoverDark rounded-lg p-3">
            <i
              class="fa-solid fa-circle-exclamation"
              style="color: #4a90e2"
            ></i>
          </div>
          <span class="ml-3 text-lg">Complains</span>
        </div>
        <i class="fa-solid fa-chevron-right" style="color: #4a90e2"></i>
      </div>
      <div
        *ngIf="popupVisibleComplains"
        class="mt-1 rounded-lg shadow-[0_3px_10px_rgb(0,0,0,0.2)] bg-white dark:bg-tileBlack dark:text-gray-200 z-10"
      >
          <div
            class="flex items-center px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-tileHoverDark"
            onclick="window.location.href='/collection-hub/view-complains'"
          >
            View Complains
          </div>
      </div>
    </div>
  </div>
</div>
