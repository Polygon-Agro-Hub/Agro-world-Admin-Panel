<div class="sidenav bg-sideNavDark" [ngClass]="{'expanded': isExpanded}">
  <div class="logo-container">
    <img 
      src="assets/images/logo.png" 
      alt="Logo" 
      class="logo-text w-16 cursor-pointer" 
      *ngIf="!isExpanded" 
      onclick="window.location.href='/steckholders'"
    />
    <img 
      src="assets/images/logo.png" 
      alt="Logo" 
      class="logo-text w-32 cursor-pointer" 
      *ngIf="isExpanded" 
      onclick="window.location.href='/steckholders'"
    />
    <i class="flex justify-end text-white fa-solid fa-angle-right inset-y-0 right-0 w-full cursor-pointer" *ngIf="!isLeftButtonVisible" (click)="toggleSidenav()" ></i>
    <i class="flex justify-end text-white fa-solid fa-angle-left inset-y-0 right-0 w-full cursor-pointer"  (click)="toggleSidenav()"></i>
  </div>
  
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a class="sidenav-nav-link" [routerLink]="[data.RouterLink]"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{exact:true}">
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" *ngIf="isExpanded">{{data.label}}</span>
        </a>
      </li>
    </ul>

    <div class="logout-container" (click)="logout()">
      <i class="sidenav-link-icon fa-solid fa-sign-out-alt"></i>
      <span class="sidenav-link-text" *ngIf="isExpanded">Logout</span>
    </div>
    
  </div>
