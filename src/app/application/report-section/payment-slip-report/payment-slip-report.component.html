<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>


<button
  class="mb-5 text-textLight dark:text-textDark"
  onclick="history.back()"
>
  <i class="fa-solid fa-arrow-left"></i>
  Back
</button>

<div class="fixed-width-container overflow-x-auto scrollbar-thin scrollbar-thumb-[#8AC440] scrollbar-track-transparent scrollbar-thumb-rounded-full">

<div
  class="pt-5 pr-12 pl-12 pb-5 min-w-[1200px] bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg"
>
  <div class="flex justify-between items-center mb-8">
    <div class="flex items-center"></div>
    <div class="flex items-center">
      <i class="mr-6 w-6 h-6 fill-current text-textLight dark:text-textDark">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <path
            d="M0 416c0 17.7 14.3 32 32 32l54.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 448c17.7 0 32-14.3 32-32s-14.3-32-32-32l-246.7 0c-12.3-28.3-40.5-48-73.3-48s-61 19.7-73.3 48L32 384c-17.7 0-32 14.3-32 32zm128 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM320 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32-80c-32.8 0-61 19.7-73.3 48L32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l246.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48l54.7 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-54.7 0c-12.3-28.3-40.5-48-73.3-48zM192 128a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm73.3-64C253 35.7 224.8 16 192 16s-61 19.7-73.3 48L32 64C14.3 64 0 78.3 0 96s14.3 32 32 32l86.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 128c17.7 0 32-14.3 32-32s-14.3-32-32-32L265.3 64z"
          />
        </svg>
      </i>
      <div>
        <div class="flex  ml-45">
          <p-calendar id="fromDate" placeholder="YYYY/MM/DD" [showIcon]="true" [showClear]="false" [(ngModel)]="createdDate" name="createdDate" (onSelect)="loadPayments()"
            [showButtonBar]="true" iconDisplay="input" [style]="{ width: '18rem', height: '2rem' }" panelStyleClass="calendar-popup-small rounded-xl dark:bg-[#2d354d] dark:text-textDark dark:border-gray-600 
                   [&_.p-datepicker-calendar_td_span:hover]:dark:bg-[#4a5568] 
                   [&_.p-datepicker-calendar_td_span:hover]:dark:text-white
                   [&_.p-datepicker-header]:dark:bg-[#2d354d] 
                   [&_.p-datepicker-header]:dark:text-white
                   [&_.p-datepicker-buttonbar]:dark:bg-[#2d354d]
                   [&_.p-button:hover]:dark:bg-[#6b7280]"
            inputStyleClass="p-2 border cursor-pointer rounded-xl bg-[#F1F1F1] dark:bg-[#272F45] text-textLight dark:text-textDark w-[25rem] h-8 pr-12" />
        </div>
      </div>
      <div class="ml-5">
        <div
          class="flex items-center rounded-full px-4 py-2 w-96 bg-[#F1F1F1] dark:bg-[#272F45]"
        >
          <input
            type="text"
            placeholder="Search.."
            [(ngModel)]="searchNIC"
            (keydown.enter)="searchPlantCareUsers()"
            class="bg-transparent outline-none w-full text-textLight dark:text-textDark"
          />
          <button
            type="button"
            class="text-gray-500 hover:text-gray-700 focus:outline-none mr-2"
            (click)="searchPlantCareUsers()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 10-14 0 7 7 0 0014 0z"
              />
            </svg>
          </button>
          <button
            type="button"
            class="text-gray-500 hover:text-gray-700 focus:outline-none"
            (click)="clearSearch()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="flex items-center flex-col">
    <h2 class="text-xl text-textLight dark:text-textDark">
     {{this.empId}} - {{  this.firstName }} {{ this.lastName }}
    </h2>
    <p class="text-lg text-textLight dark:text-textDark">On {{convertToISO(this.createdDate) | date: 'yyyy-mm-dd'}}</p>
  </div>

        
    <div *ngIf="!hasData" class="text-center py-8">
    <!-- Table Section -->
    <div *ngIf="!hasData" class="flex flex-col items-center w-full h-screen px-10 py-7 mt-6 ">
      <p class="text-[#494949] my-6 dark:text-textDark">--No Data Available--</p>
      <img src="assets/images/NoData.png" alt="No Data" class="w-20 h-20" />
    </div>
    </div>
  <div class="overflow-hidden mt-10"  *ngIf="hasData">
    <table
      class="min-w-full divide-y divide-gray-200 dark:divide-[#4B555A] table-auto"
    >
      <thead>
        <tr>
          <th
            class="py-3 px-4 font-normal text-textLight dark:text-textDark text-left"
          >
           GRN Number
          </th>
          <th
            class="py-3 px-4 font-normal text-textLight dark:text-textDark text-left"
          >
            First Name
          </th>
          <th
            class="px-4 py-3 font-normal text-textLight dark:text-textDark text-left"
          >
            Last Name
          </th>
          <th
            class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center"
          >
            NIC
          </th>
          <th
            class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center"
          >
            Bill Id
          </th>
          <th
            class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center"
          >
            Collection
          </th>
        </tr>
      </thead>
      
      <tbody>
        <tr *ngFor="let item of payments">
          <td class="py-3 px-4 dark:text-textDark text-left">
            {{ item.invNo }}
          </td>
          <td class="py-3 px-4 dark:text-textDark text-left">
            {{ item.firstName }}
          </td>
          <td class="py-3 px-4 dark:text-textDark text-left">
            {{ item.lastName }}
          </td>
          <td class="py-3 px-4 dark:text-textDark text-center">
            {{ item.NICnumber }}
          </td>
          <td class="py-3 px-4 dark:text-textDark text-center">
            {{ item.id }}
          </td>
          <td class="text-center">
            <button
              class="w-5 h-5 text-blue-500 hover:text-blue-700"
              (click)="navigateToFamerListReport(item.id, item.userId, this.QRcode)"
            >
            <i class="fa-regular fa-folder-open text-textLight dark:text-textDark"></i>
            </button>
          </td>
        </tr>
      </tbody>
    
    </table>
    <pagination-controls (pageChange)="onPageChange($event)" [responsive]="true" [previousLabel]="'Previous'" [nextLabel]="'Next'" [screenReaderPaginationLabel]="'Pagination'" [screenReaderPageLabel]="'page'" [screenReaderCurrentLabel]="'Youre on page'">
    </pagination-controls>
  </div>
  
</div>


</div>
