<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<!-- Back button -->
<button class="mb-5 text-textLight dark:text-textDark " (click)="goBack()">
    <i class="fa-solid fa-arrow-left"></i>
    Back
</button>

<!-- Add New button -->
<button class="bg-[#3980C0] text-white font-medium py-2 px-5 rounded text-lg flex mb-5 items-center"  (click)="add()">
    <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 12H20M12 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
    </svg>
    Add New
</button>

<!-- Container -->
<div
    class="fixed-width-container overflow-x-auto scrollbar-thin scrollbar-thumb-[#FACD07] scrollbar-track-transparent scrollbar-thumb-rounded-full">
    <div class="pt-5 pr-12 pl-12 pb-5 min-w-max bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg">
        <!-- Header with search -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center">
                <h2 class="text-2xl font-normal text-[#292929] dark:text-textDark whitespace-nowrap mr-5">
                    View Services ({{ filteredServices.length | number:'2.0' }})
                </h2>
            </div>
           <div class="flex items-center">
  <div
    class="flex items-center rounded-full px-4 py-2 w-96 bg-[#F1F1F1] dark:bg-[#272F45]"
  >
    <input
      type="text"
      placeholder="Search by Service Name"
      [(ngModel)]="searchTerm"
      (keyup.enter)="onSearch()"   
      class="bg-transparent outline-none w-full text-textLight dark:text-textDark"
    />
    <button
      type="button"
      class="text-gray-500 hover:text-gray-700 focus:outline-none mr-2"
      title="Search"
      (click)="onSearch()"  >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M21 21l-6-6m2-5a7 7 0 10-14 0 7 7 0 0014 0z"
        />
      </svg>
    </button>
    <button
      type="button"
      class="text-gray-500 hover:text-gray-700 focus:outline-none"
      title="Clear search"
      (click)="onClearSearch()"   
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
  </div>
</div>

        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200 table-auto">
                <thead>
                    <tr>
                        <th class="px-4 py-3 font-normal text-[#5C5C5C] dark:text-textDark text-left">No</th>
                        <th class="px-2 py-3 font-normal text-[#5C5C5C] dark:text-textDark text-left">Service Name</th>
                        <th class="px-2 py-3 font-normal text-[#5C5C5C] dark:text-textDark text-left">Service Fee</th>
                        <th class="px-4 py-3 font-normal text-[#5C5C5C] dark:text-textDark text-left text-nowrap">Last
                            Modified By</th>
                        <th class=" py-3"></th>
                        <th class=" py-3"></th>
                        <th class=" py-3"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let service of filteredServices; let i = index">
                        <td class="px-4 py-3 text-left text-[#000000] dark:text-textDark">{{ i + 1| number:'2.0'  }}</td>
                        <td class="px-2 py-3 text-left text-[#000000] dark:text-textDark">{{ service.englishName }}</td>
                        <td class="px-2 py-3 text-left text-[#000000] dark:text-textDark">{{ service.srvFee || '-' }}
                        </td>
                        <td class="px-4 py-3 text-left text-[#000000] dark:text-textDark">{{ service.modifiedByUser ||
                            'Admin' }}</td>

                        <!-- View -->
                        <td class=" py-3 text-left">
                            <button class="w-6 h-6 text-[#367bfa]" title="View" (click)="  onViewService(service)">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M3 14C3 9.02944 7.02944 5 12 5C16.9706 5 21 9.02944 21 14M17 14C17 16.7614 14.7614 19 12 19C9.23858 19 7 16.7614 7 14C7 11.2386 9.23858 9 12 9C14.7614 9 17 11.2386 17 14Z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                            </button>
                        </td>

                        <td class=" py-3 text-center text-textLight dark:text-textDark"> <button
                                class="text-blue-500 hover:text-blue-700 transition-colors duration-200"
                                aria-label="Edit"     (click)="onEditService(service)" > <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                                    viewBox="0 0 32 32" class="w-5 h-5"
                                    >
                                    <title>Edit</title>
                                    <path
                                        d="M7.263 19.051l-1.656 5.797c-0.030 0.102-0.048 0.22-0.048 0.342 0 0.691 0.559 1.251 1.25 1.252h0c0.126-0 0.248-0.019 0.363-0.053l-0.009 0.002 5.622-1.656c0.206-0.063 0.383-0.17 0.527-0.311l-0 0 17.568-17.394c0.229-0.227 0.371-0.541 0.371-0.889 0-0.345-0.14-0.657-0.365-0.883l-4.141-4.142c-0.227-0.226-0.539-0.366-0.885-0.366s-0.658 0.14-0.885 0.366v0l-17.394 17.394c-0.146 0.146-0.256 0.329-0.316 0.532l-0.002 0.009zM25.859 3.768l2.369 2.369-2.369 2.346-2.37-2.345zM9.578 20.049l12.144-12.144 2.361 2.336-12.307 12.184-3.141 0.924zM30 12.75c-0.69 0-1.25 0.56-1.25 1.25v14.75h-25.5v-25.5h14.75c0.69 0 1.25-0.56 1.25-1.25s-0.56-1.25-1.25-1.25v0h-16c-0.69 0-1.25 0.56-1.25 1.25v0 28c0 0.69 0.56 1.25 1.25 1.25h28c0.69-0.001 1.249-0.56 1.25-1.25v-16c-0-0.69-0.56-1.25-1.25-1.25h-0z" />
                                </svg> </button> </td>
                        <!-- Delete -->
                        <td class=" py-3 text-center">
                            <button class="text-red-500" (click)="onDeleteService(service)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                    viewBox="0 0 24 24">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z" />
                                </svg>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- No Data -->
            <div *ngIf="!hasData && officerServices.length === 0"
                class="flex flex-col justify-center items-center py-20 shadow-lg">
                <p class="text-[#494949] my-6 dark:text-textDark">--No Data Available--</p>
                <img src="assets/images/NoData.png" alt="No Data" class="w-20 h-20" />
            </div>
        </div>
    </div>
</div>
