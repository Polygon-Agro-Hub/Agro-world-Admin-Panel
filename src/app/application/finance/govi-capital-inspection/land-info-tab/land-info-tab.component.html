<div class="space-y-2 p-10">
  <div
    class="bg-[#F9FAFC] p-5 rounded-lg mb-5"
    *ngFor="let question of sortedLandArr; let i = index"
  >
    <label class="block text-sm font-medium text-gray-700 mb-3">
      <span class="text-gray-500">{{ formatIndex(question.qIndex) }}.</span>
      {{ question.quaction }}
    </label>

    <div class="mt-2">
      <!-- qIndex 4 - Only Show Map Button -->
      <ng-container *ngIf="question.qIndex === 4">
        <div>
          <button
            *ngIf="question.answer"
            (click)="openMapPopup(question.answer)"
            class="inline-flex items-center gap-2 px-5 py-3 bg-[#000000] hover:bg-[#2a2a2a] text-white rounded-lg transition-colors shadow-sm hover:shadow-md"
          >
            <i class="fa-solid fa-eye"></i>
            View Location
          </button>
          <div *ngIf="!question.answer" class="text-gray-400 italic py-3">
            No map data available
          </div>
        </div>
      </ng-container>

      <!-- qIndex 5 - Only Show Image Button -->
      <ng-container *ngIf="question.qIndex === 5">
        <div>
          <button
            *ngIf="question.answer"
            (click)="openImagePopup(question.answer)"
            class="inline-flex items-center gap-2 px-6 py-3 bg-[#000000] hover:bg-[#2a2a2a] text-white rounded-lg transition-colors shadow-sm hover:shadow-md"
          >
            <i class="fa-solid fa-eye"></i>
            View Photos
          </button>
          <div *ngIf="!question.answer" class="text-gray-400 italic py-3">
            No images available
          </div>
        </div>
      </ng-container>

      <!-- All other questions - Show Text Input -->
      <ng-container *ngIf="question.qIndex !== 4 && question.qIndex !== 5">
        <div class="relative">
          <input
            type="text"
            [value]="question.answer || ''"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900"
            readonly
          />
        </div>
      </ng-container>
    </div>
  </div>
</div>

<!-- Map Popup Modal -->
<div
  *ngIf="showMapPopup"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
>
  <div
    class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[90vh] overflow-hidden"
  >
    <div class="flex justify-between items-center p-4">
      <!-- Center - Title -->
      <div class="flex-1 text-center">
        <h3 class="text-lg font-semibold text-gray-800">
          Attached Location∆í
        </h3>
      </div>

      <!-- Right side - Close Button -->
      <div class="flex items-center">
        <button
          (click)="closePopup()"
          class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-200 flex items-center"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="p-6">
      <div
        class="h-96 bg-gray-100 rounded-lg border border-gray-300 overflow-hidden"
      >
        <div
          class="w-full h-full flex items-center justify-center bg-gradient-to-br from-blue-50 to-blue-100"
        >
          <div class="text-center p-6">
            <div class="w-24 h-24 mx-auto mb-6 relative">
              <div
                class="absolute inset-0 bg-blue-500 rounded-full opacity-20 animate-ping"
              ></div>
              <svg
                class="w-24 h-24 text-blue-600 relative"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                />
              </svg>
            </div>
            <h4 class="text-xl font-bold text-gray-800 mb-2">
              Interactive Map View
            </h4>
            <p class="text-gray-600 mb-4">
              Showing location for:
              <span class="font-semibold">{{ selectedCoordinates }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Image Gallery Popup Modal -->
<div
  *ngIf="showImagePopup"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4"
>
  <div
    class="bg-white rounded-lg shadow-xl w-full max-w-6xl max-h-[90vh] overflow-hidden"
  >
    <!-- Header with Image Count, Title, and Close Button -->
    <div class="flex justify-between items-center p-4">
      <!-- Center - Title -->
      <div class="flex-1 text-center">
        <h3 class="text-lg font-semibold text-gray-800">
          {{ getImagesCount() }} Photos were provided
        </h3>
      </div>

      <!-- Right side - Close Button -->
      <div class="flex items-center">
        <button
          (click)="closePopup()"
          class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-200 flex items-center"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="p-6">
      <!-- Current Image Counter - Outside the image div -->
      <div class="mb-3 text-center">
        <span
          class="inline-block text-gray-700 px-4 py-2 rounded-lg text-sm font-medium"
        >
          {{ currentImageIndex + 1 }} out of {{ currentImages.length }}
        </span>
      </div>

      <!-- Main Image Display -->
      <div
        class="h-96 bg-gray-100 rounded-lg border border-gray-300 overflow-hidden mb-4"
      >
        <div *ngIf="currentImages.length > 0" class="w-full h-full">
          <!-- Main Image -->
          <div class="relative w-full h-full">
            <img
              [src]="
                currentImages[currentImageIndex].url || getPlaceholderImage()
              "
              [alt]="currentImages[currentImageIndex].title || 'Image'"
              class="w-full h-full object-contain"
            />

            <!-- Navigation arrows for image -->
            <div
              *ngIf="currentImages.length > 1"
              class="absolute inset-0 flex items-center justify-between p-4"
            >
              <button
                (click)="previousImage()"
                class="w-10 h-10 bg-black bg-opacity-50 hover:bg-opacity-70 text-white rounded-full flex items-center justify-center transition-all"
              >
                <i class="fa-solid fa-chevron-left"></i>
              </button>
              <button
                (click)="nextImage()"
                class="w-10 h-10 bg-black bg-opacity-50 hover:bg-opacity-70 text-white rounded-full flex items-center justify-center transition-all"
              >
                <i class="fa-solid fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- No images placeholder -->
        <div
          *ngIf="currentImages.length === 0"
          class="w-full h-full flex flex-col items-center justify-center bg-gradient-to-br from-green-50 to-green-100"
        >
          <div class="text-center p-6">
            <div class="w-24 h-24 mx-auto mb-6">
              <svg
                class="w-24 h-24 text-green-600"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"
                />
              </svg>
            </div>
            <h4 class="text-xl font-bold text-gray-800 mb-2">
              No Images Available
            </h4>
            <p class="text-gray-600">There are no images to display.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
