<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<button
  class="mb-5 text-textLight dark:text-textDark"
  (click)="navigatePath('/steckholders/action')"
>
  <i class="fa-solid fa-arrow-left"></i>
  Back
</button>

<button
  *ngIf="
    permissionService.hasPermission('Onboard individual admin user') ||
    tokenService.getUserDetails().role === '1'
  "
  class="bg-[#3980C0] text-white font-medium py-2 px-5 rounded text-lg flex mb-5 items-center"
  (click)="navigatePath('/steckholders/action/admin/create-admin-user')"
>
  <svg
    class="w-5 h-5 mr-3"
    viewBox="0 0 24 24"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M4 12H20M12 4V20"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
  Add New
</button>

<div
  class="fixed-width-container overflow-x-auto scrollbar-thin scrollbar-thumb-[#8AC440] scrollbar-track-transparent scrollbar-thumb-rounded-full"
>
  <div
    class="pt-5 pr-12 pl-12 pb-5 w-100 min-w-[1200px] bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg"
  >
    <div class="flex justify-between items-center mb-8">
      <div class="flex items-center">
        <h2 class="text-2xl font-normal text-textLight dark:text-textDark">
          All Admin Users
        </h2>
      </div>
      <div class="flex items-center">
        <i class="mr-6 w-6 h-6 fill-current text-textLight dark:text-textDark">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M0 416c0 17.7 14.3 32 32 32l54.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 448c17.7 0 32-14.3 32-32s-14.3-32-32-32l-246.7 0c-12.3-28.3-40.5-48-73.3-48s-61 19.7-73.3 48L32 384c-17.7 0-32 14.3-32 32zm128 0a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zM320 256a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm32-80c-32.8 0-61 19.7-73.3 48L32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l246.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48l54.7 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-54.7 0c-12.3-28.3-40.5-48-73.3-48zM192 128a32 32 0 1 1 0-64 32 32 0 1 1 0 64zm73.3-64C253 35.7 224.8 16 192 16s-61 19.7-73.3 48L32 64C14.3 64 0 78.3 0 96s14.3 32 32 32l86.7 0c12.3 28.3 40.5 48 73.3 48s61-19.7 73.3-48L480 128c17.7 0 32-14.3 32-32s-14.3-32-32-32L265.3 64z"
            />
          </svg>
        </i>
         <p class="text-gray-500 dark:text-textDark text-lg mr-5">
      Filter By
      </p>
        <div class="mr-5"
        *ngIf="
            permissionService.hasPermission('Filter admin user by roles') ||
            tokenService.getUserDetails().role === '1'
          ">
          <p-dropdown
            styleClass="border border-2 rounded-xl h-8 items-center bg-[#F1F1F1] dark:bg-[#272F45] text-textLight dark:text-textDark border-[#yourLightColor] dark:border-[#AFAFAF]"
            [options]="roleArr"
            [checkmark]="true"
            optionLabel="role"
            [showClear]="true"
            placeholder="Role"
            [(ngModel)]="statusFilter"
            (onChange)="applyFilter()"
            (onClear)="clearSearch()"
          />
        </div>
        <div
        *ngIf="
            permissionService.hasPermission('Search admin users') ||
            tokenService.getUserDetails().role === '1'
          "
          class="flex items-center rounded-full px-4 py-2 w-96 bg-[#F1F1F1] dark:bg-[#272F45]"
        >
          <input
            type="text"
            placeholder="Search by user name & email"
            [(ngModel)]="searchText"
            class="bg-transparent outline-none w-full text-textLight dark:text-textDark"
            (keydown.enter)="onSearch()"
          />
          <button
            type="button"
            class="text-gray-500 hover:text-gray-700 focus:outline-none mr-2"
            (click)="onSearch()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 10-14 0 7 7 0 0014 0z"
              />
            </svg>
          </button>
          <button
            type="button"
            class="text-gray-500 hover:text-gray-700 focus:outline-none"
            (click)="offSearch()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div *ngIf="!hasData" class="text-center py-8">
      <p class="text-textLight dark:text-textDark text-lg">
        No data to display
      </p>
    </div>

    <div *ngIf="hasData">
      <table class="min-w-full divide-y divide-gray-200 table-auto">
        <thead>
          <tr>
            <th
              class="py-3 font-normal text-textLight dark:text-textDark text-left"
            >
              User Name
            </th>
            <th
              class="py-3 font-normal text-textLight dark:text-textDark text-left"
            >
              Email
            </th>
            <th
              class="py-3 font-normal text-textLight dark:text-textDark text-left"
            >
              Role
            </th>
            <th
              class="py-3 font-normal text-textLight dark:text-textDark text-left"
            >
              Position
            </th>
            <th
              *ngIf="
                permissionService.hasPermission('Manage admin users') ||
                permissionService.hasPermission('Delete(remove) admin user') ||
                tokenService.getUserDetails().role === '1'
              "
              class="py-3 font-normal text-textLight dark:text-textDark text-left"
            >
              Action
            </th>
          </tr>
        </thead>
        <tbody>
          <ng-container
            *ngFor="
              let item of adminUsers
                | paginate
                  : {
                      itemsPerPage: itemsPerPage,
                      currentPage: page,
                      totalItems: totalItems
                    }
            "
          >
            <tr *ngIf="item.id !== 1 && item.id !== userId">
              <td class="py-3 text-textLight dark:text-textDark">
                {{ item.userName }}
              </td>
              <td class="py-3 text-textLight dark:text-textDark">
                {{ item.mail }}
              </td>
              <td class="py-3 text-textLight dark:text-textDark">
                {{ item.role }}
              </td>
              <td class="py-3 text-textLight dark:text-textDark">
                {{ item.positions }}
              </td>

              <td
                *ngIf="
                  permissionService.hasPermission('Manage admin users') ||
                  tokenService.getUserDetails().role === '1'
                "
                class="py-3"
              >
                <button
                  class="w-6 h-6 mr-3 text-[#367bfa] hover:text-[#83aefd]"
                  (click)="editAdminUser(item.id)"
                >
                  <svg
                    fill="currentColor"
                    viewBox="0 0 32 32"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <title>pen-to-square</title>
                    <path
                      d="M7.263 19.051l-1.656 5.797c-0.030 0.102-0.048 0.22-0.048 0.342 0 0.691 0.559 1.251 1.25 1.252h0c0.126-0 0.248-0.019 0.363-0.053l-0.009 0.002 5.622-1.656c0.206-0.063 0.383-0.17 0.527-0.311l-0 0 17.568-17.394c0.229-0.227 0.371-0.541 0.371-0.889 0-0.345-0.14-0.657-0.365-0.883l-4.141-4.142c-0.227-0.226-0.539-0.366-0.885-0.366s-0.658 0.14-0.885 0.366v0l-17.394 17.394c-0.146 0.146-0.256 0.329-0.316 0.532l-0.002 0.009zM25.859 3.768l2.369 2.369-2.369 2.346-2.37-2.345zM9.578 20.049l12.144-12.144 2.361 2.336-12.307 12.184-3.141 0.924zM30 12.75c-0.69 0-1.25 0.56-1.25 1.25v14.75h-25.5v-25.5h14.75c0.69 0 1.25-0.56 1.25-1.25s-0.56-1.25-1.25-1.25v0h-16c-0.69 0-1.25 0.56-1.25 1.25v0 28c0 0.69 0.56 1.25 1.25 1.25h28c0.69-0.001 1.249-0.56 1.25-1.25v-16c-0-0.69-0.56-1.25-1.25-1.25h-0z"
                    ></path>
                  </svg>
                </button>
              </td>
              <td
                *ngIf="
                  permissionService.hasPermission('Delete(remove) admin user') ||
                  tokenService.getUserDetails().role === '1'
                "
                class="py-3"
              >
                <button
                  class="w-6 h-6 ml-3 text-[#fc3636] hover:text-[#f38f8f]"
                  (click)="deleteAdminUser(item.id)"
                >
                  <svg
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
                    />
                  </svg>
                </button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
      <div class="dark:bg-[#262f45]">
        <pagination-controls
          (pageChange)="onPageChange($event)"
          [responsive]="true"
          [previousLabel]="'Previous'"
          [nextLabel]="'Next'"
          [screenReaderPaginationLabel]="'Pagination'"
          [screenReaderPageLabel]="'page'"
          [screenReaderCurrentLabel]="'Youre on page'"
        >
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
