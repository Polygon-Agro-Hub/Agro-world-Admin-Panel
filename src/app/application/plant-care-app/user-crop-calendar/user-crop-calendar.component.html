<button class="mb-5" onclick="history.back()">
    <i class="fa-solid fa-arrow-left"></i>
    Back
</button>

<div class="pt-5 pr-12 pl-12 pb-5 w-100 bg-white shadow-lg rounded-lg">
    <div class="flex justify-between items-center mb-8">
        <div class="flex items-center">
            <h2 class="text-2xl font-normal text-gray-500">All User Task</h2>
        </div>
    </div>
    <div class="overflow-x-auto">
        <table class="w-full divide-y divide-gray-200 table-auto">
            <thead>
                <tr>
                    <th class="py-3 font-normal text-gray-500 text-left"></th>
                    <th class="px-4 py-3 font-normal text-gray-500 text-center">Index</th>
                    <th class="px-4 py-3 font-normal text-gray-500 text-center">Days</th>
                    <th class="px-4 py-3 font-normal text-gray-500 text-center">Task</th>
                    <th class="px-4 py-3 font-normal text-gray-500 text-center">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of taskList">
                    <td class="px-4 py-3 text-center">
                        <button class="w-6 h-6 mr-3 text-[#367bfa] hover:text-[#83aefd]" (click)="addNewTask(this.cropCalendarId,task.taskIndex, this.userId)">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                            <path d="M64 0C28.7 0 0 28.7 0 64L0 448c0 35.3 28.7 64 64 64l256 0c35.3 0 64-28.7 64-64l0-288-128 0c-17.7 0-32-14.3-32-32L224 0 64 0zM256 0l0 128 128 0L256 0zM216 232l0 102.1 31-31c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-72 72c-9.4 9.4-24.6 9.4-33.9 0l-72-72c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l31 31L168 232c0-13.3 10.7-24 24-24s24 10.7 24 24z"/>
                        </svg>
                        </button>
                    </td>
                    <td class="px-4 py-3 text-center">{{task.taskIndex}}</td>
                    <td class="px-4 py-3 text-center">{{task.days}}</td>
                    <td class="px-4 py-3 text-center">{{task.taskEnglish}}</td>
                    


                    <td class="px-4 py-3 text-green-500 text-center">
                        <div *ngIf="task.status == 'Completed'">
                          <span
                            class="w-24 h-7 inline-block bg-green-100 text-green-500 font-medium rounded-md px-3 py-1 text-sm"
                            (click)="updateStatus(task.slavecropcalendardaysId)"
                          >
                            {{ task.status }}
                          </span>
                        </div>
                        <div *ngIf="task.status != 'Completed'">
                          <span
                            class="w-24 h-7 inline-block bg-red-100 text-red-500 font-medium rounded-md px-3 py-1 text-sm"
                            (click)="updateStatus(task.slavecropcalendardaysId)"
                          >
                            {{ task.status }}
                          </span>
                        </div>
                      </td>


                    <td class="px-4 py-3 text-center">
                        <button class="w-6 h-6 mr-3 text-[#367bfa] hover:text-[#83aefd]" (click)="editCropTask(task.slavecropcalendardaysId)">
                            <svg fill="currentColor" viewBox="0 0 32 32" version="1.1"
                                xmlns="http://www.w3.org/2000/svg">
                                <title>Edit</title>
                                <path
                                    d="M7.263 19.051l-1.656 5.797c-0.030 0.102-0.048 0.22-0.048 0.342 0 0.691 0.559 1.251 1.25 1.252h0c0.126-0 0.248-0.019 0.363-0.053l-0.009 0.002 5.622-1.656c0.206-0.063 0.383-0.17 0.527-0.311l-0 0 17.568-17.394c0.229-0.227 0.371-0.541 0.371-0.889 0-0.345-0.14-0.657-0.365-0.883l-4.141-4.142c-0.227-0.226-0.539-0.366-0.885-0.366s-0.658 0.14-0.885 0.366v0l-17.394 17.394c-0.146 0.146-0.256 0.329-0.316 0.532l-0.002 0.009zM25.859 3.768l2.369 2.369-2.369 2.346-2.37-2.345zM9.578 20.049l12.144-12.144 2.361 2.336-12.307 12.184-3.141 0.924zM30 12.75c-0.69 0-1.25 0.56-1.25 1.25v14.75h-25.5v-25.5h14.75c0.69 0 1.25-0.56 1.25-1.25s-0.56-1.25-1.25-1.25v0h-16c-0.69 0-1.25 0.56-1.25 1.25v0 28c0 0.69 0.56 1.25 1.25 1.25h28c0.69-0.001 1.249-0.56 1.25-1.25v-16c-0-0.69-0.56-1.25-1.25-1.25h-0z">
                                </path>
                            </svg>
                        </button>
                        <button class="w-6 h-6 ml-3 text-[#fc3636] hover:text-[#f38f8f]" (click)="deleteCroptask(task.slavecropcalendardaysId)">
                            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                fill="none" viewBox="0 0 24 24">
                                <title>Delete</title>
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z" />
                            </svg>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
