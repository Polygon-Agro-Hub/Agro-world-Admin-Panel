<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div class="container mx-auto p-4">
  <button
    class="mb-5 text-textLight dark:text-textDark"
   (click)="goBack()"
  >
    <i class="fa-solid fa-arrow-left"></i> Back
  </button>
  <div
    class="pt-5 pr-12 pl-12 pb-5 min-w-[1200px] bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg overflow-x-auto scrollbar-thin scrollbar-thumb-[#8AC440] scrollbar-track-transparent scrollbar-thumb-rounded-full"
  >
  <h2 class="text-2xl font-normal text-gray-500 dark:text-textDark mb-4">
 {{ userFullName }} - Farms
  </h2>

  <div *ngIf="!hasData" class="flex flex-col items-center w-full py-7">
    <p class="text-[#494949] my-6 dark:text-textDark">--No Data Available--</p>
    <img src="assets/images/NoData.png" alt="No Data" class="w-20 h-20" />
  </div>

  <div *ngIf="hasData" class="overflow-x-auto">
    <table class="w-full divide-y divide-gray-200 table-auto">
      <thead>
        <tr>
          <th class="py-3 font-normal text-gray-500 dark:text-textDark ">No</th>
          <th class="py-3 font-normal text-gray-500 dark:text-textDark  text-center">Farm Name</th>
          <th class="py-3 font-normal text-gray-500 dark:text-textDark text-center">Area</th>
          <th class="py-3 font-normal text-gray-500 dark:text-textDark text-center">District</th>
          <th class="py-3 font-normal text-gray-500 dark:text-textDark text-center">No. of Staff</th>
          <th class="py-3 font-normal text-gray-500 dark:text-textDark text-center">No. of Cultivations</th>
            <th class="py-3 font-normal text-gray-500 dark:text-textDark text-center">cultivation</th>
          <th class="py-3 font-normal text-gray-500 dark:text-textDark text-center">Created Date</th>
        
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let farm of farms" class="border-b border-gray-200 dark:border-[#4B555A]">
          <td class="py-3 dark:text-textDark text-center ">{{ farm.no }}</td>
          <td class="py-3 dark:text-textDark text-center">{{ farm.farmName }}</td>
          <td class="py-3 dark:text-textDark text-center">{{ farm.area }}</td>
          <td class="py-3 dark:text-textDark text-center">{{ farm.district }}</td>
          <td class="py-3 dark:text-textDark text-center">{{ farm.staffCount }}</td>
          <td class="py-3 dark:text-textDark text-center">{{ farm.cultivationCount }}</td>
         
          <td class="py-3 dark:text-textDark text-center">
            <button
              class="text-blue-500 hover:text-blue-700 mr-2"
             
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
              >
                <path
                  d="M3 14C3 9.02944 7.02944 5 12 5C16.9706 5 21 9.02944 21 14M17 14C17 16.7614 14.7614 19 12 19C9.23858 19 7 16.7614 7 14C7 11.2386 9.23858 9 12 9C14.7614 9 17 11.2386 17 14Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
             <td class="py-3 dark:text-textDark text-center">{{ farm.createdDate }}</td>
             <td>
            <button
              class="text-red-500 hover:text-red-700"
              (click)="deleteFarm(farm.farmId)"
            >
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
              >
                <path
                  d="M3 6H5H21M8 6V4C8 3.44772 8.44772 3 9 3H15C15.5523 3 16 3.44772 16 4V6M19 6V20C19 20.5523 18.5523 21 18 21H6C5.44772 21 5 20.5523 5 20V6H19Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>
            </td>
       
        </tr>
      </tbody>
    </table>
  </div>
</div>
