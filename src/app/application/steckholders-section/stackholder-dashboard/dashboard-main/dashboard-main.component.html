<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>


<div class="p-4" *ngIf="!isLoading">
  <div class="flex justify-end mb-4">
    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm" (click)="exportReport()">
      Export Report
    </button>
  </div>

  <!-- First row -->
  
    <app-admin-row [firstRow]="firstRow" (adminDataEmitted)="onAdminDataEmitted($event)"></app-admin-row>

  <div class="h-4"></div>


  <app-plantcare-users-row [secondRow]="secondRow" (plantCareDataEmitted)="onsPlantCareDataEmitted($event)"></app-plantcare-users-row>

  <div class="h-4"></div>
  

  <app-collection-officer-users-row [thirdRow]="thirdRow" (collectionOfficerDataEmitted)="onCollectionOfficerDataEmitted($event)"></app-collection-officer-users-row>
  

  
  <app-sales-agents-row [fourthRow]="fourthRow" (salesAgentDataEmitted)="onsalesAgentDataEmitted($event)"></app-sales-agents-row>

  
  
</div>
