<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<button class="mb-5 text-textLight dark:text-textDark" (click)="navigatePath('/plant-care/action/report-farmer-list')">
    <i class="fa-solid fa-arrow-left"></i>
    Back
</button>

<div class="pt-5 pr-12 pl-12 pb-5 w-100 bg-white dark:bg-tileBlack shadow-lg rounded-lg">
    <p class="text-textLight dark:text-textDark text-xl py-8">
        {{name}}
    </p>
    <div *ngIf="assertReport.length > 0; else noData" class="flex justify-center overflow-x-auto">
        <table class="w-full divide-y divide-gray-200">
            <thead>
                <tr>
                    <th class="px-4 py-3 font-normal text-gray-500 dark:text-textDark text-left">Category</th>
                    <th class="px-4 py-3 font-normal text-gray-500 dark:text-textDark text-center">Total Price (LKR)</th>
                    <th class="px-3 py-3 font-normal text-gray-500 dark:text-textDark text-center">View</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let assert of assertReport">
                    <td class="px-4 py-3 text-start dark:text-textDark">
                        {{assert.category}}
                    </td>
                    <td class="px-4 py-3 dark:text-textDark text-center">
                        {{assert.totPrice}}
                    </td>
                   <td class="px-3 py-3 text-center">
  <button class="w-5 h-5 text-blue-500 hover:text-blue-700" (click)="viewList(this.userId, assert.category)">
    <i class="fa-solid fa-arrow-up-right-from-square"></i>
  </button>
</td>

                </tr>
            </tbody>
        </table>
    </div>

    <!-- Template for no data -->
<ng-template #noData>
  <div class="flex flex-col justify-center items-center py-20">
    <p class="text-[#494949] dark:text-textDark mb-4">
      -- No Data Available --
    </p>
    <img src="assets/images/NoData.png" alt="No Data" class="w-20 h-20 mb-4" />
  </div>
</ng-template>



</div>
