<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
<button
  class="mb-5 text-textLight dark:text-textDark"
  (click)="navigateToBack()"
>
  <i class="fa-solid fa-arrow-left"></i>
  Back
</button>

<div class="flex space-x-4">
  <button
    class="bg-[#3980C0] text-white font-medium py-2 px-5 rounded text-lg flex mb-5 items-center"
    (click)="downloadTemplate()"
  >
    <i class="fa-solid fa-download pr-4"></i>
    Download
  </button>

  <button
    class="bg-[#3980C0] text-white font-medium py-2 px-5 rounded text-lg flex mb-5 items-center"
    (click)="upload()"
  >
    <i class="fa-solid fa-arrow-up-from-bracket pr-4"></i>
    Upload
  </button>
</div>

<div
  class="fixed-width-container overflow-x-auto scrollbar-thin scrollbar-thumb-[#8AC440] scrollbar-track-transparent scrollbar-thumb-rounded-full"
>
  <div
    class="pt-5 pr-40 pl-12 pb-5 w-[900px] bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg"
  >
    <div class="flex justify-between items-center mb-8">
      <div class="flex items-center">
        <h2 class="text-2xl font-normal text-textLight dark:text-textDark">
          Delivery Charge List ({{ deliveryCharges.length }})
        </h2>
      </div>

      <div
        class="flex items-center rounded-full bg-[#F1F1F1] dark:bg-[#272F45] px-4 py-2 w-96 relative group"
      >
        <!-- Popover -->
        <div
          class="absolute top-[50px] left-0 bg-gray-700 text-white text-xs rounded-md py-1 px-2 opacity-0 group-hover:opacity-100 transition-opacity duration-200"
        >
          Search by city name
        </div>

        <!-- Input field -->
        <input
          type="text"
          placeholder="Search.."
          class="bg-transparent outline-none w-full dark:text-textDark text-gray-600"
          [(ngModel)]="searchCity"
          (keyup.enter)="loadDeliveryCharges()"
        />

        <!-- Search button -->
        <button
          type="button"
          class="text-gray-500 hover:text-gray-700 focus:outline-none mr-2"
          (click)="loadDeliveryCharges()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 10-14 0 7 7 0 0014 0z"
            />
          </svg>
        </button>

        <!-- Clear button -->
        <button
          type="button"
          class="text-gray-500 hover:text-gray-700 focus:outline-none"
          (click)="searchCity = ''; loadDeliveryCharges()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <div *ngIf="errorMessage" class="text-red-500 mb-4">{{ errorMessage }}</div>

    <div class="w-full py-4">
      <table
        class="min-w-full divide-y divide-gray-200 dark:divide-[#4B555A] table-auto"
      >
        <thead>
          <tr>
            <th
              class="px-3 py-3 font-normal text-textLight dark:text-textDark text-left"
            >
              No
            </th>
            <th
              class="px-3 py-3 font-normal text-textLight dark:text-textDark text-left"
            >
              City Name
            </th>
            <th
              class="px-3 py-3 font-normal text-textLight dark:text-textDark text-left"
            >
              Charge (Rs.)
            </th>
            <th
              class="px-3 py-3 font-normal text-textLight dark:text-textDark text-center"
            ></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let data of deliveryCharges; let i = index"
            class="border-b border-gray-200 dark:border-[#4B555A]"
          >
            <td class="px-3 py-3 text-left text-textLight dark:text-textDark">
              {{ i < 9 ? "0" + (i + 1) : i + 1 }}
            </td>
            <td class="px-3 py-3 text-left text-textLight dark:text-textDark">
              {{ data.city }}
            </td>
            <td class="px-3 py-3 text-left text-textLight dark:text-textDark">
              {{
                data.charge != null ? (data.charge | number : "1.2-2") : "--"
              }}
            </td>

            <td class="px-3 py-3 text-center">
              <div class="flex justify-center space-x-4">
                <button
                  class="w-6 h-6 text-[#367bfa] hover:text-[#83aefd]"
                  (click)="openEditModal(data)"
                >
                  <svg
                    fill="currentColor"
                    viewBox="0 0 32 32"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <title>Edit</title>
                    <path
                      d="M7.263 19.051l-1.656 5.797c-0.030 0.102-0.048 0.22-0.048 0.342 0 0.691 0.559 1.251 1.25 1.252h0c0.126-0 0.248-0.019 0.363-0.053l-0.009 0.002 5.622-1.656c0.206-0.063 0.383-0.17 0.527-0.311l-0 0 17.568-17.394c0.229-0.227 0.371-0.541 0.371-0.889 0-0.345-0.14-0.657-0.365-0.883l-4.141-4.142c-0.227-0.226-0.539-0.366-0.885-0.366s-0.658 0.14-0.885 0.366v0l-17.394 17.394c-0.146 0.146-0.256 0.329-0.316 0.532l-0.002 0.009zM25.859 3.768l2.369 2.369-2.369 2.346-2.37-2.345zM9.578 20.049l12.144-12.144 2.361 2.336-12.307 12.184-3.141 0.924zM30 12.75c-0.69 0-1.25 0.56-1.25 1.25v14.75h-25.5v-25.5h14.75c0.69 0 1.25-0.56 1.25-1.25s-0.56-1.25-1.25-1.25v0h-16c-0.69 0-1.25 0.56-1.25 1.25v0 28c0 0.69 0.56 1.25 1.25 1.25h28c0.69-0.001 1.249-0.56 1.25-1.25v-16c-0-0.69-0.56-1.25-1.25-1.25h-0z"
                    ></path>
                  </svg>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="deliveryCharges.length === 0 && !isLoading">
            <td
              colspan="4"
              class="px-3 py-3 text-center text-textLight dark:text-textDark"
            >
              No delivery charges found
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  *ngIf="showEditModal"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="closeEditModal()"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-xl w-[60vh] p-6"
    (click)="$event.stopPropagation()"
  >
    <h3
      class="text-xl font-semibold mb-6 text-gray-900 dark:text-white text-center"
    >
      Edit Delivery Charge
    </h3>

    <form #editForm="ngForm" (ngSubmit)="updateDeliveryCharge()">
      <div class="mb-4 flex">
        <label
          class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 w-48"
        >
          City Name
        </label>
        <input
          type="text"
          [(ngModel)]="editData.city"
          name="city"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          readonly
        />
      </div>

      <div class="mb-6 flex">
        <label
          class="flex items-center text-sm font-medium text-gray-700 dark:text-gray-300 mb-2 w-48"
        >
          Delivery Charge (Rs.)
        </label>
        <input
          type="number"
          [(ngModel)]="editData.charge"
          name="charge"
          step="0.01"
          min="0"
          class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          required
        />
      </div>

      <div class="flex justify-center space-x-4">
        <button
          type="button"
          (click)="closeEditModal()"
          class="px-6 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="!editForm.valid"
          class="px-6 py-2 bg-[#3980C0] text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
