<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<button
  class="mb-5 text-textLight dark:text-textDark"
  (click)="Back()"
>
  <i class="fa-solid fa-arrow-left"></i>
  Back
</button>
<button
  class="bg-[#3980C0] text-white font-medium py-2 px-5 rounded text-lg flex mb-5 items-center"
  (click)="navigatePath('/steckholders/action/sales-agents/create-sales-agents')"
>
  <svg
    class="w-5 h-5 mr-3"
    viewBox="0 0 24 24"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M4 12H20M12 4V20"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
  Add New
</button>
<div class="fixed-width-container overflow-x-auto scrollbar-thin scrollbar-thumb-[#8AC440] scrollbar-track-transparent scrollbar-thumb-rounded-full">
  <div class="pt-5 pr-12 pl-12 pb-5 min-w-full w-max bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg">
    <!-- Header and Filters Section -->
    <div class="mb-8">
      <div class="flex justify-between items-center mb-5">
        <div>
          <h2 class="text-2xl font-normal text-textLight dark:text-textDark">
            Sales Agent Profiles ({{totalItems}})
          </h2>
        </div>
        <div class="flex items-center gap-4">
          <div>
            <p-dropdown
              styleClass="border border-2 rounded-xl h-8 items-center bg-[#F1F1F1] dark:bg-[#272F45] text-textLight dark:text-textDark"
              [options]="statusArr"
              [checkmark]="true"
              optionLabel="status"
              optionValue="value"
              [showClear]="true"
              placeholder="status"
              [(ngModel)]="statusFilter"
              (onChange)="applyFilters()"
            />
          </div>
          <div class="flex items-center rounded-full px-4 py-2 w-96 bg-[#F1F1F1] dark:bg-[#272F45] text-textLight dark:text-textDark">
            <input type="text" placeholder="Search by EMP ID, First / Last Name" [(ngModel)]="searchText"
                class="bg-transparent outline-none w-full text-textLight dark:text-textDark" />
            <button type="button" class="text-gray-500 hover:text-gray-700 focus:outline-none mr-2"
                (click)="onSearch()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 10-14 0 7 7 0 0014 0z" />
                </svg>
            </button>
            <button type="button" class="text-gray-500 hover:text-gray-700 focus:outline-none"
                (click)="offSearch()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Table Section -->
    <div *ngIf="!hasData" class="text-center py-8">
      <p class="text-textLight dark:text-textDark text-lg">
        No data to display
      </p>
    </div>

    <div *ngIf="hasData">
      <table
        class="w-full divide-y divide-gray-200 dark:divide-[#4B555A] table-auto whitespace-nowrap"
      >
        <thead>
          <tr>
            <th
              class="pr-20 font-normal text-textLight dark:text-textDark text-left"
            >
              EMP ID
            </th>
            <th
              class="py-3 font-normal text-textLight dark:text-textDark text-left"
            >
              First Name
            </th>
            <th
              class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center"
            >
              Last Name
            </th>
            
            <th
              class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center"
            >
              Status
            </th>
            <th
              class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center"
            >
              Phone Number-1
            </th>
            
            <th
              class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center"
            >
            NIC
            </th>
            <th
              class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center"
            >
             Activity Status
            </th>
            <th
              class="px-4 py-1 font-normal text-textLight dark:text-textDark text-center"
            >
            </th>
            <th
              class="px-4 py-1 font-normal text-textLight dark:text-textDark text-center"
            >
            </th>
            <th
              class="px-4 py-1 font-normal text-textLight dark:text-textDark text-center"
            >
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let item of salesAgentsArr
                | paginate
                  : {
                      itemsPerPage: itemsPerPage,
                      currentPage: page,
                      totalItems: totalItems
                    };
              let i = index
            "
            class="border-b border-gray-200 dark:border-[#4B555A]"
          >
            <td class="py-3 text-textLight dark:text-textDark">{{ item.empId }}</td>
            <td class="py-3 text-textLight dark:text-textDark">
              {{ item.firstName }}
            </td>
            <td class="px-4 py-3 text-left text-textLight dark:text-textDark">
              {{ item.lastName }}
            </td>
            <td class="px-4 py-3 text-center text-textLight dark:text-textDark">
              <div>
                <span
                  [ngClass]="{
                    'font-bold px-3 py-1 text-sm bg-[#F8FFA6] text-[#A8A100] rounded-lg':
                      item.status === 'Not Approved',
                    'font-bold px-3 py-1 text-sm bg-green-100 text-green-500 rounded-lg':
                      item.status === 'Approved',
                    'font-bold px-3 py-1 text-sm bg-red-100 text-red-500 rounded-lg':
                      item.status === 'Rejected'
                  }"
                  class="inline-block font-medium rounded-md px-4 py-2 text-xs cursor-pointer text-textLight dark:text-textDark text-center"
                  
                >
                  {{ item.status }}
                </span>
              </div>
            </td>
            <td class="px-4 py-3 text-center text-textLight dark:text-textDark">
              {{ item.phoneCode1+ ''  + item.phoneNumber1}}
            </td>
            
            <td class="px-3 py-3 text-center text-textLight dark:text-textDark">
                {{ item.nic }}
            </td>

            <td class="px-3 py-3 text-center text-textLight dark:text-textDark">
                <!-- {{ item.nic }} -->
            </td>
            <td class="px-3 py-3 text-center text-textLight dark:text-textDark">
              <!-- View button commented out -->
            </td>

            <td class="px-3 py-3 text-center text-textLight dark:text-textDark">
              <!-- Edit button commented out -->
            </td>

            <td class="px-3 py-3 text-center text-textLight dark:text-textDark">
              <button
                class="w-6 h-6 ml-2 mr-2 text-[#fc3636] hover:text-[#f38f8f]"
                (click)="deleteSalesAgent(item.id)"
              >
                <svg
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"
                  />
                </svg>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <pagination-controls
        (pageChange)="onPageChange($event)"
        [responsive]="true"
        [previousLabel]="'Previous'"
        [nextLabel]="'Next'"
        [screenReaderPaginationLabel]="'Pagination'"
        [screenReaderPageLabel]="'page'"
        [screenReaderCurrentLabel]="'Youre on page'"
      >
      </pagination-controls>
    </div>
  </div>
</div>
