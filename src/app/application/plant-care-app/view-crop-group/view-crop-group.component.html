<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<button class="mb-5 text-textLight dark:text-textDark" onclick="window.location.href='/plant-care'">
  <i class="fa-solid fa-arrow-left"></i>
  Back
</button>
<button class="bg-[#3980C0] text-white font-medium py-2 px-5 rounded text-lg flex mb-5 items-center"
  onclick="window.location.href='plant-care/create-crop-calender'">
  <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
    <path d="M4 12H20M12 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  </svg>
  Add New
</button>
<div class="pt-5 pr-12 pl-12 pb-5 w-100 bg-tileLight dark:bg-tileBlack shadow-lg rounded-lg">
  <div class="flex justify-between items-center mb-8">
    <div class="flex items-center">
      <h2 class="text-2xl font-normal text-textLight dark:text-textDark">All Crop Groups</h2>
    </div>
  </div>

  <div *ngIf="!hasData" class="text-center py-8">
    <p class="text-textLight dark:text-textDark text-lg">No data to display</p>
  </div>


  <div *ngIf="hasData" class="overflow-x-auto">
    <table class="w-full divide-y divide-gray-200 dark:divide-[#4B555A] table-auto">
      <thead>
        <tr>
          <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center">
            crop
          </th>
          <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center">
            Num of Varieties
          </th>
          <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center">
            Category
          </th>
          <th class="px-4 py-3 font-normal text-textLight dark:text-textDark text-center">
            Varieties
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="
            let item of newCropGroup
              | paginate
                : {
                    itemsPerPage: itemsPerPage,
                    currentPage: page,
                    totalItems: totalItems
                  }
          " class="border-b border-gray-200 dark:border-[#4B555A]">
          <td class="py-3 text-textLight dark:text-textDark">{{ item.cropNameEnglish }}</td>
          <td class="px-4 py-3 text-center text-textLight dark:text-textDark">{{ item.varietyCount || 0 }}</td>
          <td class="px-4 py-3 text-center text-textLight dark:text-textDark">{{ item.category }}</td>
          <td class="px-4 py-3 text-center text-textLight dark:text-textDark">{{ item.varietyList }}</td>
          <td class="px-3 py-3 text-center text-textLight dark:text-textDark">
            <button class="w-6 h-6 ml-3 text-[#fc3636] hover:text-[#f38f8f]" (click)="deleteCropCalender(item.id)">
              <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z" />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <pagination-controls (pageChange)="onPageChange($event)" [responsive]="true" [previousLabel]="'Previous'"
      [nextLabel]="'Next'" [screenReaderPaginationLabel]="'Pagination'" [screenReaderPageLabel]="'page'"
      [screenReaderCurrentLabel]="'Youre on page'">
    </pagination-controls>
  </div>
</div>
