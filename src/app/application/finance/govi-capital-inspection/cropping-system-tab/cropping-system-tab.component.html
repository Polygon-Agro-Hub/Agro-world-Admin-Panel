<div class="space-y-10 p-10">

    <!-- 01. Opportunities -->
    <div class="bg-[#F9FAFC] dark:bg-gray-800 p-5 rounded-xl">
        <label class="block text-sm font-medium text-gray-700 dark:text-textDark mb-2">
            <span class="text-gray-500 dark:text-textDark">01. An opportunity to go for :</span>
        </label>
        <input type="text"
            [value]='croppingData.opportunity.join(", ") + (croppingData.otherOpportunity ? ", Other : \"" + croppingData.otherOpportunity + "\"" : "")'
            readonly
            class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-tileBlack text-gray-900 dark:text-textDark focus:outline-none" />
    </div>

    <!-- 02. Knowledge -->
    <div class="bg-[#F9FAFC] dark:bg-gray-800 p-5 rounded-xl">
        <label class="block text-sm font-medium text-gray-700 dark:text-textDark mb-2">
            <span class="text-gray-500 dark:text-textDark">02. Does the farmer has knowledge on cropping system management?</span>
        </label>
        <input type="text" [value]="croppingData.hasKnowlage === 1 ? 'Yes' : 'No'" readonly
            class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-tileBlack text-gray-900 dark:text-textDark focus:outline-none" />
    </div>

    <!-- 03. Previous Experience -->
    <div class="bg-[#F9FAFC] dark:bg-gray-800 p-5 rounded-xl">
        <label class="block text-sm font-medium text-gray-700 dark:text-textDark mb-2">
            <span class="text-gray-500 dark:text-textDark">03. What is your previous experience with regard to the crop / cropping systems that farmer is planning tochoose?</span>
        </label>
        <input type="text" [value]="croppingData.prevExperince" readonly
            class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-tileBlack text-gray-900 dark:text-textDark focus:outline-none" />
    </div>

    <!-- 04. Opinion -->
    <div class="bg-[#F9FAFC] dark:bg-gray-800 p-5 rounded-xl">
         <label class="block text-sm font-medium text-gray-700 dark:text-textDark mb-2">
            <span class="text-gray-500 dark:text-textDark">04. What is the general opinion of your friends, neighborhood farmers on proposed crop / cropping systems?</span>
        </label>
        <div
            class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-tileBlack text-gray-900 dark:text-textDark min-h-[80px] whitespace-pre-line">
            {{ croppingData.opinion }}
        </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center items-center gap-4 mt-8 pt-6 border-t border-gray-200 dark:border-gray-700">
        <button (click)="onPreviousPage()" [disabled]="currentPage === 1"
            class="w-10 h-10 flex items-center justify-center rounded-md bg-blue-500 hover:bg-blue-600 text-white disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            <i class="fa-solid fa-chevron-left"></i>
        </button>

        <span class="text-sm font-medium text-gray-700 dark:text-textDark">
            Page [ {{ currentPage }} / {{ totalPages }} ]
        </span>

        <button (click)="onNextPage()" [disabled]="currentPage === totalPages"
            class="w-10 h-10 flex items-center justify-center rounded-md bg-blue-500 hover:bg-blue-600 text-white disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </div>

</div>
