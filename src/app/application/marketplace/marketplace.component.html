<div class="flex justify-center items-center py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 lg:gap-16">
  
      <div class="flex flex-col justify-center relative cursor-pointer">
        <!-- Main Market Price Button -->
        <div class="transition-shadow hover:shadow-[0_8px_30px_rgb(0,0,0,0.12)] dark:hover:shadow-[0_8px_30px_rgb(147,178,189,0.12)] hover:bg-tileHoverLight inline-flex items-center justify-between w-[310px] h-[70px] px-4 py-2 text-sm font-medium text-[#495057] bg-tileLight dark:bg-tileBlack dark:hover:bg-tileHoverDark dark:text-gray-200 group-hover:drop-shadow-md rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500 dark:focus:ring-offset-gray-800 dark:focus:ring-gray-500"
          (click)="togglePopupMarketPrice()">
          <div class="flex items-center">
            <div class="bg-iconCoverLight dark:bg-iconCoverDark rounded-lg p-3">
              <i class="fa-solid fa-tag fa-2xl" style="color: #4A90E2;"></i>
            </div>
            <span class="ml-3 text-lg">Market Price</span>
          </div>
          <i class="fa-solid fa-chevron-right" style="color: #4A90E2;"></i>
        </div>
  
        <!-- Popup Content (Conditional Display) -->
        <div *ngIf="popupVisibleMarketPrice" class=" mt-1 w-[310px] rounded-lg shadow-lg bg-white dark:bg-tileBlack dark:text-gray-200 z-10">
          <div class="flex flex-col">
            <!-- Popup Options -->
            <div class="flex items-center px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-tileHoverDark"
              >View Current Market Prices</div>
            <hr />
            <div class="flex items-center px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-tileHoverDark"
              >Add Market Prices</div>
            <hr />
            <div class="flex items-center px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-tileHoverDark"
              >Delete Market Prices</div>
            <hr />
            <div class="flex items-center px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-tileHoverDark"
              >Download Template</div>
          </div>
        </div>
      </div>
  
    </div>
  </div>
