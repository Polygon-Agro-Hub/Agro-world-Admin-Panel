<button
  class="mb-5 text-textLight dark:text-textDark"
  onclick="window.location.href='/plant-care'"
>
  <i class="fa-solid fa-arrow-left"></i>
  Back
</button>
<div
  class="mb-10 p-6 bg-white rounded-lg shadow-md flex items-center justify-between space-x-8 divide-x"
>
  <!-- Total Deleted Accounts -->
  <div class="flex items-center justify-center w-full">
    <div class="flex flex-col items-start">
      <p class="text-gray-600 text-sm">Total Deleted accounts</p>
      <div class="flex items-center">
        <p class="text-4xl font-bold text-gray-800">100k</p>
        <span class="ml-2 text-sm text-red-600 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 mr-1"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 10l7-7m0 0l7 7m-7-7v18"
            />
          </svg>
          4.7%
        </span>
      </div>
      <p class="text-gray-400 text-xs mt-1">Analysis Compared to last month</p>
    </div>
  </div>

  <!-- Total Feedbacks -->
  <div class="flex items-center justify-center w-full">
    <div class="text-center">
      <p class="text-gray-600 text-sm">Total Feedbacks</p>
      <p class="text-4xl font-bold text-gray-800">04</p>
    </div>
  </div>

  <!-- Feedback Bar Chart -->
  <div class="flex items-center justify-center w-full">
    <div class="flex flex-col">
      <div class="flex items-center space-x-2">
        <p class="text-sm text-gray-600">1</p>
        <div class="w-40 bg-yellow-400 h-2 rounded-full"></div>
        <p class="text-sm text-gray-600">500</p>
      </div>
      <div class="flex items-center space-x-2 mt-2">
        <p class="text-sm text-gray-600">2</p>
        <div class="w-32 bg-red-400 h-2 rounded-full"></div>
        <p class="text-sm text-gray-600">400</p>
      </div>
      <div class="flex items-center space-x-2 mt-2">
        <p class="text-sm text-gray-600">3</p>
        <div class="w-16 bg-red-600 h-2 rounded-full"></div>
        <p class="text-sm text-gray-600">30</p>
      </div>
      <div class="flex items-center space-x-2 mt-2">
        <p class="text-sm text-gray-600">4</p>
        <div class="w-4 bg-purple-700 h-2 rounded-full"></div>
        <p class="text-sm text-gray-600">10</p>
      </div>
      <div class="flex items-center space-x-2 mt-2">
        <p class="text-sm text-gray-600">5</p>
        <div class="w-2 bg-purple-900 h-2 rounded-full"></div>
        <p class="text-sm text-gray-600">5</p>
      </div>
      <div class="flex items-center space-x-2 mt-2">
        <p class="text-sm text-gray-600">6</p>
        <div class="w-1 bg-gray-500 h-2 rounded-full"></div>
        <p class="text-sm text-gray-600">2</p>
      </div>
    </div>
  </div>

  <!-- Add/Edit Options Button -->
  <div class="flex items-center justify-center w-full">
    <button
      class="px-4 py-2 bg-blue-500 text-white rounded-lg flex items-center space-x-2 hover:bg-blue-600 transition"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-5 w-5"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 4v16m8-8H4"
        />
      </svg>
      <span>Add / Edit Options</span>
    </button>
  </div>
</div>

<div
  class="pt-5 pr-12 pl-12 pb-5 w-100 bg-white dark:bg-tileBlack shadow-lg rounded-lg"
>
  <div class="flex justify-between items-center mb-8"></div>
</div>
